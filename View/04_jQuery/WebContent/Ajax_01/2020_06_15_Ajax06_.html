<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$("#execute").click(function() {
			$.ajax({
				url: "data/time.jsp",
/* 			data: {
					timezone: $("#timezone").val(),
					format: $("#format").val()
				},//data */
				data: $("form").serialize(),
				// 여러 줄을 한꺼번에 처리
				
				success: function(result) {
					$("#time").text(result);
				}//success function
				
			});//ajax()
			
		});//click()
		
	});//ready()
</script>
</head>
<body>
	<p>time ☞ <span id="time"></span></p>
	<form action="">
		<input type="text" id="timezone" name="timezone" />
		<input type="text" id="format" name="format" />
		<input type="button" id="execute" value="execute" name="execute" />
	</form>
</body>
</html>
