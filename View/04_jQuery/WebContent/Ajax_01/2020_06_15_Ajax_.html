<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	//F12 > Network Tap > status가 200이면 네트워크 통신이 성공했다는 의미이다.
	$(document).ready(function() {
		$("#start_ajax").click(function() {
			$.ajax({
				url: "data/data.jsp",	//서버에 요청할 url
				data: {name: "홍길동"},		//서버로 데이터 전송
				success: function(result) {
					alert("통신 성공!");
					$("#name").text("이름 : " + result);
				},
				error: function(xhr, status, error) {
					alert("통신 실패!");
				}
				
			});//ajax
		
		});//click()
		
	});//ready()
</script>
</head>
<body>
	<button type="button" id="start_ajax">서버와 통신 시작</button>
	<p><span id="name"></span></p>
</body>
</html>
