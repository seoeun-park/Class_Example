<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$.ajax({
			url: "data/loginCheck.json",
			dataType: "json",
			success: function(result) {
				$(result).each(function(key, value) {
					$("body").append("<h1>" + value.id + " : " + value.pw + "</h1>");
					
				});//each()
			}//success function
		});//ajax()
	});//ready()
</script>
</head>
<body>
	
</body>
</html>
