<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$("#start_ajax").click(function() {
			$.ajax({
				url: "data/data.json",
				dataType: "json",
				
				success: function(result) {
					$(result).each(function(key, value) {
						$("body").append("<h1>" + value.name + " : " + value.price + "</h1>");
					});//each()
				}//success function 
				
			});//ajax()
			
		});//click()
		
	});//ready()
</script>
</head>
<body>
	<button id="start_ajax">서버와의 통신 시작</button>
</body>
</html>
