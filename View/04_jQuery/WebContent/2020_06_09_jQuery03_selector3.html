<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$("li:first-of-type").css("background-color", "yellow");
		// :first-of-type → 부모를 기준으로 첫번째 자식 요소를 탐색
		
		$("li:last-of-type").css("background-color", "pink");
		// :last-of-type → 부모를 기준으로 마지막 자식 요소를 탐색
		
		$("li:nth-child(3n)").css("color", "green");
		
		$("#list").children("li:eq(3n)").css("background-color", "green");
		$("#list li:lt(3n)").css("background-color", "aqua");
		$("#list li:gt(3n)").css("background-color", "olive");
	});
</script>
</head>
<body>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
	</ul>
	<ul>
		<li>내용4</li>
		<li>내용5</li>
		<li>내용6</li>
	</ul>
	
	<hr>
	
	<ul id="list">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
		<li>내용6</li>
	</ul>
	
	
</body>
</html>
