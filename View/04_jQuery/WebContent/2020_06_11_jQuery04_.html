<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$("#menu a").mouseover(function() {
			
			$("#menu a").css("background", "none");
			$(this).css("background-color", "yellow");
			
			//$("#txt").text($(this).index(this));
			$("#txt").text($("#menu a").index(this));
		});//mouseover()
		
		
	});//ready()
</script>
</head>
<body>
	<ul id="menu">
		<li><a href="#">내용1</a></li>
		<li><a href="#">내용2</a></li>
		<li><a href="#">내용3</a></li>
		<li><a href="#">내용4</a></li>
	</ul>
	<p id="txt"></p>
</body>
</html>
