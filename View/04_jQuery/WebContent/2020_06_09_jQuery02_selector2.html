<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$(".second").parent().css("border", "2px solid red");
		
		$("#wrap").children().css("border", "2px solid teal");
		//$("#wrap>li").css("border", "2px solid teal");
		//  → children() : 바로 밑의 자식 요소만 탐색
		
		$("body").children().css("border", "2px solid blue");
		
		$(".third").prev().css("font-weight", "bold");
		//  → prev() : 바로 이전의 요소를 탐색
		
		$(".second").next().css("background-color", "darkgray");
		//$(".second+li").css("background-color", "pink");
		//  → next() : 바로 다음의 요소를 탐색
		
		$(".third").siblings().css("color", "red");
		//  → siblings() : 자신을 제외한 모든 형제 요소들을 탐색
		
		$("#menu li").first().css("background-color", "yellow");
		//  → first() : 형제 요소들 중 첫번째 요소를 탐색
		
		$("#menu li").last().css("background-color", "pink");
		//$("#menu li:last").css("background-color", "pink");
		//  → last() : 형제 요소들 중 마지막 요소를 탐색
		
		$("#menu li:odd").css("font-family", "cursive");
		// 인덱스 번호가 홀수인 요소를 탐색(1,3,5...)
		$("#menu li:even").css("font-family", "monospace");
		// 인덱스 번호가 짝수인 요소를 탐색(0,2,4...)
		
	});//ready()
</script>
</head>
<body>
	<h1>인접 관계 선택자</h1>
	
	<ul id="wrap">
		<li>내용1
			<ul id="menu">
				<li class="second">내용2</li>
				<li class="third">내용3</li>
				<li class="fourth">내용4</li>
				<li class="fifth">내용5</li>
			</ul>
		</li>
	</ul>
	
</body>
</html>
