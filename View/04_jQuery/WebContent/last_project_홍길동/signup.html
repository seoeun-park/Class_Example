<style type="text/css">

		font-weight: 900;

	#container > h1, #container > p {

				$userPw.focus();

			if (!$userEmail.val()) {

			}
		});//idBtn.click()

			var $pwCheck = $("#pwCheck");
			if ($userPw.val() != $(this).val()) {

				return false;
			} else {
				$pwCheck.text("일치함").css("color", "red");
			}

			var result = confirm("정말로 회원가입을 취소하시겠습니까?");

});//ready()
</script>
</head>

	<div id="container">
	<h1>회원등록</h1>
