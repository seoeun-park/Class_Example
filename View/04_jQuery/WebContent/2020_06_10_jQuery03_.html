<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	.aqua { background-color: aqua; }
	.red { background-color: red; }
	.green { background-color: green; }
	.yellow { background-color: yellow; }
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$("#p1").addClass("aqua");
		$("#p2").removeClass("red");
		
		$("#p3").toggleClass("green");		
		$("#p4").toggleClass("green");		
		//green이라는 클래스가 설정이 되어있다면 제거, 그렇지 않다면 클래스를 설정함
		
		$("#p6").text($("#p5").hasClass("yellow"));
		//hasClass : 해당 클래스가 설정되어 있으면 true, 그렇지 않으면 false를 반환
		
	});
</script>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
