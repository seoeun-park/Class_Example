<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$("#listZone").append("<li>새 내용 추가2</li>");		//뒤에 추가
		$("#listZone").prepend("<li>새 내용 추가1</li>");	//앞에 추가
		
		$("#line_1").empty();		//요소 안의 내용만 제거
		$("#line_2").remove();	//요소 자체를 제거
	});
</script>
</head>
<body>
	<ul id="listZone">
		<li>내용1</li>
		<li>내용2</li>
	</ul>
	<hr>
	<ul>
		<li id="line_1">내용1</li>
		<li id="line_2">내용2</li>
	</ul>
</body>
</html>
