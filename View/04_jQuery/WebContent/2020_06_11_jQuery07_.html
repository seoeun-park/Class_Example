<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
/*
		$("요소선택").on({
			"이벤트" : 함수,
			"이벤트" : 함수
		}); 
*/

		$("#btn1").on({
			"click" : function() {
				$("p").hide(400);
			}
		});//on()
		
		/* $("요소선택").on("이벤트", 함수) */
		$("#btn2").on("click", function() {
				$("p").show("slow");
		});//on()
		
		/* $("요소선택").이벤트(함수) */
		$("#btn3").click(function() {
				$("p").toggle("fast");
		});//click()
		
		$("#btn4").click(function() {
				$("p").fadeOut(600);
		});
		
		$("#btn5").click(function() {
				$("p").fadeIn(600);
		});
		
		$("#btn6").click(function() {
				$("p").fadeToggle(600);
		});
		
		$("#btn7").click(function() {
				$("p").fadeTo(600, 0.3);
		});
		$("#btn8").click(function() {
				$("p").fadeTo(600, 0.7);
		});
		
		$("#btn9").click(function() {
				$("p").fadeTo(600, 1);
		});
		
		$("#btn10").click(function() {
				$("p").slideUp(400);
		});
		
		$("#btn11").click(function() {
				$("p").slideDown(400);
		});
		
		$("#btn12").click(function() {
				$("p").slideToggle(400);
		});

	});//ready()
</script>
</head>
<body>
	<button id="btn1">Hide</button>
	<button id="btn2">Show</button>
	<button id="btn3">Toggle</button>
	<button id="btn4">fadeOut</button>
	<button id="btn5">fadeIn</button>
	<button id="btn6">fadeToggle</button>
	<button id="btn7">fadeTo(투명도 30%)</button>
	<button id="btn8">fadeTo(투명도 70%)</button>
	<button id="btn9">fadeTo(투명도 100%)</button>
	<button id="btn10">slideUp</button>
	<button id="btn11">slideDown</button>
	<button id="btn12">slideToggle</button>
	<p style="width: 200px; height: 200px; background-color: purple;"></p>
</body>
</html>
