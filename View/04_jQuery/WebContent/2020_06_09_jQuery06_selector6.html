<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		//prop() : 속성 값을 가져오거나 속성값을 설정할 수 있는 메소드
		//				  속성 중에 true/false 값을 가지는 속성들만 조작 가능
		//					ex) checked, selected
		//attr() : 속성 값을 가져오거나 속성값을 설정할 수 있는 메소드, 값이 변하지 않는 속성
		$(":text").css("border","1px dashed black");
		
		//$(":checked").prop("checked", false);
		$(":checked").attr("checked", false);
		
		//$(":selected").prop("selected", false);
		$(":selected").attr("selected", false);
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<p>
		<label for="user_name">이름</label>
		<input type="text" name="user_name" id="user_name" />
	</p>
	<p>
		<input type="checkbox" name="accept" id="accept" checked="checked" />
		<label for="accept">사용자 동의</label>
	</p>
	<p>
		<select name="rel_site" id="rel_site">
			<option value="Naver">Naver</option>
			<option value="Nate">Nate</option>
			<option value="Google" selected="selected">Google</option>
		</select>
	</p>
</body>
</html>
