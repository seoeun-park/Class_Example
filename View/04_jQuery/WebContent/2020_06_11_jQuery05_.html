<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		$("h1 > a").on({
			"mouseover focus" : function() {
				$(this).css("color", "red");
			},
			"mouseout blur" : function() {
				$(this).css("color", "green");
			}
		});//on()
	});//ready()
</script>
</head>
<body>
	<h1>
		<a href="#">버튼1</a>
	</h1>
</body>
</html>
