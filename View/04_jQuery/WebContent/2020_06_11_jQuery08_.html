<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style type="text/css">
	h1, h2, h3, h4 { 
		font-size: 100%; 
		width: 50px;
		height: 30px;
		line-height: 30px;
		text-align: center;
	}
	
	h1 {
		background-color: pink
	}
	
	h2 {
		background-color: orange;
	}
	
	h3 {
		background-color: teal;
	}
	
	h4 {
		background-color: red;
	}
</style>
<script>
	$(document).ready(function() {
		
		$("h1").animate({
			marginLeft: "250px"		//세미콜론 없음
		}, 5000);
		
		$("h2").animate({
			marginLeft: "250px",
			opacity: 0.3,
			width: "100px"
		}, 5000);

		$("h3").animate({
			marginLeft: "250px"
		}, 3000).animate({
			marginLeft: "100px"
		}, 2000);	
		
		$("h4").animate({
			marginLeft: "250px"
		}, 3000).animate({
			marginTop: "200px"
		}, 2000).animate({
			marginLeft: "0"
		}, 3000).animate({
			marginTop: "0"
		}, 2000);
		
	});
</script>
</head>
<body>
	<h1>내용1</h1>	
	<h2>내용2</h2>	
	<h3>내용3</h3>	
	<h4>내용4</h4>	
</body>
</html>
