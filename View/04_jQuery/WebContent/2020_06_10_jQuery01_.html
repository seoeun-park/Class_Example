<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
	$(document).ready(function() {
		//$("#html").html("<a href='#'>HTML 메서드</a>");
		$("#html").text("<a href='#'>HTML 메서드</a>");
		
		$("p").text($("#second").css("color"));
		$("#css").css("color", "red");
	});
</script>
</head>
<body>
	<h1>
		<strong>객체 조작 및 생성</strong>
	</h1>
	<h2 id="html">
		<em>html()</em>
	</h2>
	<hr>
	<h1 id="second" style="color:blue;">객체 조작 및 생성</h1>
	<p></p>
	<h2 id="css">CSS 메서드</h2>
</body>
</html>
