<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" style="text-align: center;">
		<caption>caption</caption>
		<colgroup>
			<col span="2" style="background-color: red;" />
			<col span="1" style="background-color: green;" />
			<col span="1" style="background-color: blue;" />
		</colgroup>
		<thead style="background-color: green;">
			<tr>
				<th colspan="2">table header1</th>
				<th colspan="2">table header2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">table data1</td>
				<td>table data2</td>
				<td rowspan="3">table data3</td>
			</tr>
			<tr>
				<td>table data4</td>
				<td rowspan="2">table data4</td>				
				<td>table data6</td>
			</tr>
			<tr>
				<td>table data7</td>
				<td>table data8</td>			
			</tr>
		</tbody>
		<tfoot style="background-color: yellow;">
			<tr>
				<td>table data9</td>
				<td>table data10</td>			
				<td>table data11</td>			
				<td>table data12</td>			
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
