<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<caption>caption</caption>
		
		<colgroup>
			<col span="2" style="background-color: red;" />
			<col span="1" style="background-color: blue;" />
			<!-- col 태그는 단독 태그 -->
		</colgroup>
		
		<thead style="background-color: green;">
			<tr>
				<th>table header1</th>
				<th>table header2</th>
				<th>table header3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>table data1</td>
				<td>table data2</td>
				<td>table data3</td>
			</tr>
			<tr>
				<td>table data4</td>
				<td>table data5</td>
				<td>table data6</td>
			</tr>
			<tr>
				<td>table data7</td>
				<td>table data8</td>
				<td>table data9</td>
			</tr>
		</tbody>
		<tfoot style="background-color: yellow;">
			<tr>
				<td>table data10</td>
				<td>table data11</td>
				<td>table data12</td>
			</tr>
		</tfoot>
		
		
	</table>
</body>
</html>
