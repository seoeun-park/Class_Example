<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 태그</title>
</head>
<body>
	<h1>Ordered List Tag</h1>
	<ol>
		<li>Facebook</li>
		<li>Twitter</li>
		<li>Linked In</li>
	</ol>
	
	<h1>Unordered List Tag</h1>
	<ul>
		<li>Facebook</li>
		<li>Twitter</li>
		<li>Linked In</li>
	</ul>
	
	<h1>중첩된 목록</h1>
	<ul>
		<li>HTML5
			<ol>
				<li>Multimedia Tag</li>
				<li>Connectivity</li>
				<li>Device Access</li>
			</ol>
		</li>
		<li>CSS3
			<ul>
				<li>Animation</li>
				<li>3D Transform</li>
			</ul>
		</li>
	</ul>
	
	<p>검색 사이트 리스트</p>
	
	<ol>
		<li><a href="https://www.google.com/" target="_blank">Google</a></li>
		<li><a href="https://www.naver.com/" target="_blank">Naver</a></li>
		<li><a href="https://www.daum.net/" target="_blank">Daum</a></li>
	</ol>
</body>
</html>
