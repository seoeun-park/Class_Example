<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 태그</title>
<style type="text/css">
	input:focus::-webkit-input-placeholder {
		color: transparent;
	}

</style>
</head>
<body>
	<form action="#" method="get" name="form" id="form">
		<fieldset style="width: 300px">
			<legend>입력 양식</legend>
			
			<table>
				<tr>
					<td><label for="name">이름 : </label></td>
					<td><input type="text" name="name" id="name" 
						 placeholder="이름을 입력하세요"  onkeypress="if(event.keyCode==13){return false;}" />
					</td>
				</tr>
				<tr>
					<td><label for="e-mail">이메일 : </label></td>
					<td><input type="text" name="e-mail" id="e-mail" 
							   placeholder="이메일을 입력하세요" onkeypress="if(event.keyCode==13){return false;}" />
					</td>
				</tr>
				
			</table>
			<input type="submit" value="전송" />
			<input type="reset" value="취소" />
		</fieldset>
	</form>
</body>
</html>
