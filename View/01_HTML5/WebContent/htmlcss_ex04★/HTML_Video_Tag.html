<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비디오 태그</title>
  <link href="https://vjs.zencdn.net/4.9/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/4.9/video.js"></script>
</head>
<body>
	<video src="wildlife.mp4" class="video-js vjs-default-skin" data-setup="{}"
		poster="http://www.placehold.it/640x480"
		width="640" height="480" type="video/mp4" controls="controls">
		<track kind="subtitles" src="wildlife.vtt" srclang="ko" label="Korean" default></track>
		<track kind="subtitles" src="wildlife.vtt" srclang="en" label="English"></track>
		<track kind="subtitles" src="wildlife.vtt" srclang="jp" label="Japanese"></track>
		<track kind="subtitles" src="wildlife.vtt" srclang="ch" label="Chinese"></track>
	</video>
</body>
</html>
