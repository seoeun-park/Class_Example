<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간 분할 태그</title>
</head>
<body>
	<div style="background-color: orange;">block_01</div>
	<div>block_02</div>
	<div>block_03</div>
	<div>block_04</div>
	<div>block_05</div>
	<!-- 개행을 시키지 않아도 자동으로 개행 -->
	<br /><br />
	<span style="background-color: red;">span_01</span>
	<span>span_02</span>
	<span>span_03</span>
	<span>span_04</span>
	<span>span_05</span>
	<!-- span 태그는 개행이 없으면 계속 옆으로 나열, 개행을 시키면 공백 한칸이 생긴다.  -->
	<!-- 여러 번의 개행, 여러 번의 스페이스 바는 공백 한칸으로 인식한다. -->
</body>
</html>
