<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<!-- 블럭형식 태그  : 개행이 없어도 자동으로 개행 
		 p, li, h, div, table, form -->
    <div style="background-color:orange">block_01</div>  
    <div>block_02</div>
    <div>block_03</div>
    <div>block_04</div>
    <div>block_05</div>

    	<br /><br />
    
	<!-- 인라인형식 태그  : 개행이 없으면 계속 옆으로 나열 
	     span, a, input, label, 글자형식태그(b, i, small, sub, sup, ins, del) -->
    <span style="background-color:red">inline_01</span>  
    <span>inline_02</span>
    <span>inline_03</span>
    <span>inline_04</span>
    <span>inline_05</span>
</body>
</html>
