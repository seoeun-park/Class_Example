<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var color = ["white", "yellow", "aqua", "purple"];
	var i = 0;
	
	//선언적 함수
	function colorBg() {
		
		document.getElementsByTagName("body")[0]
			.style.backgroundColor = color[i];
		
		i++;
		
		if(!(i % color.length)) {
			i = 0;
		}//if
		
	}//colorBg()
	
</script>
</head>
<body>
	<button type="button" onclick="colorBg();">
		배경색 바꾸기
	</button>
</body>
</html>
