<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var input = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?");
	
	switch (input) {
	case "네이버":
		location.href="https://www.naver.com";
		break;
	case "다음":
		location.href="https://www.daum.net";
		break;
	case "구글":
		location.href="https://www.google.com";
		break;
	case "네이트":
		location.href="https://www.nate.com";
		break;
	default:
		alert("다시 입력하세요.");
		location.reload();
		break;
	}
</script>
</head>
<body>

</body>
</html>
