<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>숫자 객체</title>
<!-- 
숫자객체(Number Object) : 숫자를 표기할때 표현 가능한 수의 속성과 숫자표기법에 대한 메서드 제공
숫자객체는 new키워드와 생성자 함수를 이용해 객체를 생성할 수 있고,
참조 변수에 값만 입력해도 객체 생성됨.

var 참조변수 = new Number(값); 또는 var 참조변수 = 값; 

※ 객체를 생성할 때는 new라는 키워드와 생성자함수를 사용

객체 생성시 반드시 생성자 함수 필요 객체 : Date()객체
객체 생성시 생성자 함수 필요 없는 객체 : Math(수학), Number(숫자), 
			String(문자), Array(배열), RegExp(정규표현)객체
 -->
<script>
	var num1 = new Number(34.5678);
// 	var num1 = 34.5678;
	var num2 = 700000;
	var num3 = "34.5678px";
	var num4 = "34.5678";

	//표현 가능한 숫자의 속성을 구할때 : Number.속성;
	document.write("표현 가능한 가장 큰 수:" + Number.MAX_VALUE + "<br />");
	document.write("표현 가능한 가장 작은 수:" + Number.MIN_VALUE + "<br />");
	document.write("숫자가 아닌 경우의 표기:" + Number.NaN + "<br />");
	document.write("무한대 수 표기:" + Number.POSITIVE_INFINITY + "<br />");
	document.write("음의 무한대 수 표기:" + Number.NEGATIVE_INFINITY + "<br />");

	//숫자에 표기법 관련 메서드 사용 : 객체.메서드();
	//valueOf / toString : 배열의 구성요소를 문자열 형태로 반환하는 함수
	//https://m.blog.naver.com/PostView.nhn?blogId=diceworld&logNo=220213885412&proxyReferer=https%3A%2F%2Fwww.google.com%2F
	document.write("num1 : " + num1.toString() + "<br />");	//숫자형 데이터를 문자형 데이터로 변환, 34.5678
	document.write("num1 : " + num1.valueOf() + "<br />");		//객체의 원래값을 반환, 34.5678
	document.write("num4 : " + num4 + "<br />");			//데이터를 숫자로 변환, 34.5678
	document.write("num4 : " + Number(num4) + "<br />");			//데이터를 숫자로 변환, 34.5678
	//var num3 = "34.5678px";
	document.write("num3 : " + Number(num3) + "<br />");			//데이터를 숫자로 변환, NaN
	document.write("num3 : " + parseInt(num3) + "<br />");		//데이터를 정수로 변환, 34
	document.write("num3 : " + parseFloat(num3) + "<br />");	//데이터를 실수로 변환, 34.5678
</script>
</head>

<body>

</body>
</html>
