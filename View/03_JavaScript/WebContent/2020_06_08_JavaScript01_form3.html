<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#item {
		width: 500px;
		height: 50px;
		padding: 5px;
		overflow: auto;
		border: 1px solid teal;
	}
	
	form {
		width: 550px;
	}
	
	fieldset {
		border: 3px solid teal;
	}
	
	
</style>
<script type="text/javascript">
	window.onload = function () {
		var user_pw = document.form1.user_pw;
		var user_confirm_pw = document.form1.user_confirm_pw;
		//user_pw.focus();
		
		document.form1.onsubmit = function () {
			if (!user_pw.value) {			//if (user_pw,value == "")
				alert("비밀번호를 입력하세요.");
				user_pw.focus();
			} else {
				user_confirm_pw.value = user_pw.value;
				user_confirm_pw.disabled = true;
				return false;
			}
		}//form1.onsubmit()
		
		document.form2.allChk.onclick = function () {
			
			var subjects = document.form2.querySelectorAll(".subject");
			
			if (document.form2.allChk.checked) {
				
				for (var i = 0; i < subjects.length; i++) {
					subjects[i].checked = true;
				}
				/*
				document.form2.subject1.checked = true;
				document.form2.subject2.checked = true;
				document.form2.subject3.checked = true;
				document.form2.subject4.checked = true;
				*/
			} else {
				for (var i = 0; i < subjects.length; i++) {
					subjects[i].checked = false;
				}
				/*
				document.form2.subject1.checked = false;
				document.form2.subject2.checked = false;
				document.form2.subject3.checked = false;
				document.form2.subject4.checked = false;
				*/
			}//if
			
		}//form2.onclick()
		
		document.form2.onsubmit = function () {
			if (!document.form2.accept.checked) {
				alert("약관에 동의해야 합니다.")
				document.form2.accept.focus();
				return false;
			} else {
				alert("회원가입되었습니다.");
			}
		}//form2.onsubmit()
		
		
	}//onload()
</script>
</head>
<body>
	<form action="#" method="get" name="form1">
		<fieldset>
			<legend>form 요소 1</legend>
			<p>
				<label for="user_pw">비밀번호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="password" name="user_pw" 
							 id="user_pw" autofocus="autofocus" />
				<input type="submit" value="비밀번호 확인" />			 
			</p>
			<p>
				<label for="user_confirm_pw">비밀번호 확인</label>
				<input type="text" name="user_confirm_pw" 
							 id="user_confirm_pw" disabled="disabled" />
			</p>
		</fieldset>
	
	</form>
	<form action="#" method="get" name="form2">
		<fieldset>
			<legend>form 요소 2</legend>
			<div id="item">
				회사는 회사의 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기 위해 노력합니다.
				개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인 정보 취급방침이 적용됩니다.
			</div>
			<p>
				<input type="checkbox" name="accept" id="accept" />
				<label for="accept">약관에 동의합니다.</label>
			</p>
			<p>
				<input type="checkbox" name="allChk" id="allChk" />
				<label for="allChk">전체 선택</label><br />
				<input type="checkbox" name="subject1" class="subject" />
				<label for="">과목1</label><br />
				<input type="checkbox" name="subject2" class="subject" />
				<label for="">과목2</label><br />
				<input type="checkbox" name="subject3" class="subject" />
				<label for="">과목3</label><br />
				<input type="checkbox" name="subject4" class="subject" />
				<label for="">과목4</label><br />
			</p>
			<p>
				<input type="submit" value="등록 완료" />
				<input type="reset" value="등록 취소" />
			</p>
		</fieldset>
	</form>
</body>
</html>
