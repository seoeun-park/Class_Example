<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chColor(obj, state) {
		if (state == "over") {
			obj.style.color = "red";
		} else {
			obj.style.color = "blue";
		}
	}
</script>
</head>
<body>
	<!-- this : 이벤트가 발생한 요소 -->
	<button type="button" onmouseover="chColor(this, 'over')"
		onmouseout="chColor(this, 'out')">
		마우스 아웃
	</button>
</body>
</html>
