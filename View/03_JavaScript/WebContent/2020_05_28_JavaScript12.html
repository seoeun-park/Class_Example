<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var result = confirm("정말로 회원탈퇴를 하시겠습니까?");
	// confirm 메소드는 반환값이 boolean값이다. 즉 확인은 true를 반환하고
	// 취소는 false값을 반환한다.
	
	if(result) {
		document.write("탈퇴처리 되었습니다.");
	} else {
		document.write("탈퇴취소 되었습니다.");
	}
	
</script>
</head>
<body>

</body>
</html>
