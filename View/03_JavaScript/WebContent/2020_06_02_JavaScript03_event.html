<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var tv = {
		width : "30cm",
		height : "25cm",
		weight : "50kg",
		off : function () {
			document.write("전원 off <br />");
		}
	};
	
	document.write("너비 : " + tv.width + "<br />");
	document.write("높이 : " + tv.height + "<br />");
	document.write("무게 : " + tv.weight + "<br />");
	document.write(tv.off());
	
	//--------------------------------------------------
	document.write("<br />");
	
	//Date() 객체를 무조건 생성해야 하는 함수
	var today = new Date();
	var nowMonth = today.getMonth();		//현재 월을 반환하며 1 적게 나온다.
	var nowDate = today.getDate();			//현재 일자를 반환한다.
	var nowDay = today.getDay();				//현재 요일을 반환한다(0:일 ~ 6: 토)
	
	document.write("현재 월 : " + nowMonth + "<br />");
	document.write("현재 월 : " + (nowMonth + 1) + "<br />");
	document.write("현재 일 : " + nowDate + "<br />");
	document.write("현재 요일 : " + nowDay + "<br />");
	
	//----------------------------------------------------
	document.write("<br />");
	
	//var num1 = new Number(34.5678);
	var num1 = 34.5678;
	var num2 = 700000;
	var num3 = "34.5678px";
	var num4 = "34.5678";
	
	document.write("표현 가능한 가장 큰 수 : " + Number.MAX_VALUE + "<br />");
	document.write("표현 가능한 가장 작은 수 : " + Number.MIN_VALUE + "<br />");
	document.write("숫자가 아닌 경우의 표기 : " + Number.NaN + "<br />");
	document.write("무한대 수 표기 : " + Number.POSITIVE_INFINITY + "<br />");
	document.write("음의 무한대 수 표기 : " + Number.NEGATIVE_INFINITY + "<br />");

	//----------------------------------------------------
	document.write("<br />");
	
	document.write("num1 : " + num1.toString() + "<br />");	//문자열로 변환
	document.write("num1 : " + num1.valueOf() + "<br />");	//원래값으로 변환
	
	document.write("num4 : " + Number(num4) + "<br />");	//34.5678
	document.write("num4 : " + num4 + "<br />");	//34.5678
	
	
	//var num3 = "34.5678px";
	document.write("num3 : " + Number(num3) + "<br />");	//NaN
	document.write("num3 : " + parseInt(num3) + "<br />");	//34
	document.write("num3 : " + parseFloat(num3) + "<br />");	//34.5678
	
</script>
</head>
<body>

ob.b = 200;
ob.c = 300;

객체 생성 방법 2)

	a:100,
	b:200,
	c:300
};

 -->
</body>
</html>
