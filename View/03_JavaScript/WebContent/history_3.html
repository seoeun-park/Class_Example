<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>세 번째 페이지</h1>
	
	<p>
		<!-- history.back() : 이전 페이지로 이동 -->
		<button type="button" id="prevBtn" onclick="history.go(-1);">1단계 이전 페이지</button>
		<button type="button" id="nextBtn" onclick="history.go(-2);">2단계 이전 페이지</button>
	</p>
	
</body>
</html>
