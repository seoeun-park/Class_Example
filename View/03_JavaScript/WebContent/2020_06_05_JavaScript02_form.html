<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		
	function submit_chk(myForm) {
		var user_name = document.myForm.user_name;
		var user_tel = document.myForm.user_tel;
		
		//정규 표현식
		var regName = /^[가-힣]{2,5}$/;
		var regTel = /^(010|011|016|017|018|019)\d{3,4}\d{4}$/;
		
		//정규 표현식으로 테스트
		if (!regName.test(user_name.value)) {
			alert("이름 입력이 잘못 되었습니다.");
			// 작성된 내용을 지우고, focus를 둠
			user_name.value("");
			user_name.focus();
			return false;				//이렇게 작성하지 않으면 값이 전송된다.
		}
		
		if (!regTel.test(user_tel.value)) {
			alert("전화번호 입력이 잘못 되었습니다.");
			// 작성된 내용을 지우고, focus를 둠
			user_tel.value("");
			user_tel.focus();
			return false;
		}		
		
	}//submit_chk()
	
	function reset_chk(myForm) {
		var result = confirm("정말로 회원가입을 취소하시겠습니까?");
		// confirm의 반환값은 true, false
		
		if (result) {
			user_name.value = "";
			user_tel.value = "";
			user_name.focus();
			return false;
		}
	}//reset_chk()
	
</script>
</head>
<body><!-- onload="document.myForm.user_name.focus();" -->

<!-- submit할 때 유효성 검사 방법 1) form 태그에 onsubmit 속성으로 함수 연결 -->

	<form action="#" method="get" name="myForm" id="myForm"
				onsubmit="return submit_chk(this);"
				onreset="return reset_chk(this);">
		<fieldset>
			<legend>회원가입</legend>
			<p>
				<label for="user_name">이&nbsp;&nbsp;&nbsp;름</label>
				<input type="text" name="user_name" id="user_name"
							 size="11" maxlength="4" autofocus="autofocus" 
							 autocomplete="on"/>
			</p>
			<p>
				<label for="user_tel">연락처</label>
				<input type="text" name="user_tel" id="user_tel"
							 size="11" maxlength="11" />
			</p>
			<p>
				<input type="submit" value="회원가입" />&nbsp;
				<input type="reset" value="가입취소" />
			</p>
		</fieldset>
	</form>
</body>
</html>
