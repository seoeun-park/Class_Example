<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 0;
	
	function myFunc() {
		num++;
		document.write(num + "<br />");
		
		if(num == 10) {
			return;
		}
		
		myFunc();		//재귀함수호출 : 함수안에 함수를 호출
	}//myFunc()
	
	myFunc();

</script>
</head>
<body>

</body>
</html>
