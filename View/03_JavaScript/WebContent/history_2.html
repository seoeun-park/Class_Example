<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>두 번째 페이지</h1>
	<a href="history_3.html">3페이지 이동</a>
	
	<p>
		<!-- history.back() : 이전 페이지로 이동 -->
		<button type="button" id="prevBtn" onclick="history.back();">이전 페이지</button>
		<button type="button" id="nextBtn" onclick="history.forward();">다음 페이지</button>
	</p>
	
</body>
</html>
