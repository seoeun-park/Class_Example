<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
#header {
	width: 500px;
	background-color: #ffd800;
	border: 1px solid #808080;
	text-align: center; 
}
	
#wrap {
	overflow: hidden;
	width: 500px;
	background-color: #66dbf6;
	border: 2px solid #8080080;
}

#content {
	float: left;
	width: 350px;
	border: 1px solid red;
}

#banner {
	float: left;
	border: 1px solid red;
}

#footer {
	width: 500px;
	background-color: #ffd800;
	border: 1px solid #808080;
	text-align: center; 
}

/* #wrap #content ul li.menu1 { */
/* ul li.menu1 { */
ul .menu1 {
	color: red;
	font-size: 30px;
}
ul li.menu {
	color: blue;
	font-size: 30px;
}
ul li:nth-child(5) {
	color: green;
	font-size: 30px;
}



</style>
</head>
<body>
	<div id="header">
		<h1>HEADER</h1>
	</div>

	<div id="wrap">
		<div id="content">
			<h1>CONTENT</h1>
			<ul>
				<li class="menu1">menu1</li>
				<li>menu2</li>
				<li class="menu">menu3</li>
				<li>menu4</li>
				<li class="menu">menu5</li>
			</ul>
			<ol>
				<li class="menu1">menu1</li>
				<li>menu2</li>
				<li class="menu">menu3</li>
				<li>menu4</li>
				<li class="menu">menu5</li>
			</ol>
		</div>
		<div id="banner">
			<h1>BANNER</h1>
			<img src="f_logo.png">

			<ol>
				<li class="menu1">menu1</li>
				<li>menu2</li>
				<li class="menu">menu3</li>
				<li>menu4</li>
				<li class="menu">menu5</li>
			</ol>
		</div>
	</div>
	<div id="footer">
		<h1>FOOTER</h1>
	</div>
</body>
</html>
