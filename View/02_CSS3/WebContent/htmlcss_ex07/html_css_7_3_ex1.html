<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	
	<!-- 속성선택자 -->
	<style>
		
		form { /* 태그선택자 */
			width: 500px;
			border: 3px dashed #0000ff;
		}
	
		input { /* 태그선택자 */
			color: green;
			font-size: 30px;
			font-weight: bold;
/* 			padding-left: 5px; */
		}
		
		input[type=text] { /* 속성선택자 */
			color: orange;
			font-size: 50px;
			width: 200px;
		}
		
		input[type=password] { /* 속성선택자 */
			color: red;
			border: 5px solid red;
	
		}
		
		input[type=tel] { /* 속성선택자 */
			color: red;
			border: 5px solid green;
			
		/* box-sizing : 박스의 크기 */
		/* box-sizing: border-box; 
			width와 height속성이 테두리(padding, border)까지만 포함 크기 지정 (margin 제외) */
		/* box-sizing: content-box;
			기본값, width와 height속성에 padding, border, margin 영역 크기가 추가 */
		}
		
		img[src] { /* 속성선택자 */
			border: 5px solid green;
		}
		
	</style>
</head>
<body>

	<form>
		이름 : <input type="text" /> <br /> 
		아이디 : <input type="text" /> <br />
		비밀번호 : <input type="password" /> <br /> 
		전화번호 : <input type="tel" /> 	<br />
	</form>

	<img src="f_logo.png" /><br />

</body>
</html>
