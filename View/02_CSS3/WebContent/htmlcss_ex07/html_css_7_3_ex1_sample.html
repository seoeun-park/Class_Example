<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
form {
	width: 500px;
	border: 3px dashed #0000ff;
	margin: 0 auto;
}

input {
	color: green;
	font-size: 30px;
	font-weight: bold;
	padding-left: 5px;
}

input[type=text] {
	color: pink;
	font-size: 30px;
}

input[type=password] {
	color: red;
	border: 5px solid red;
}

input[type=tel] {
	color: green;
	border: 5px solid blue;
}

img[src] {
	border: 5px dashed red;
	margin: 0 auto;
	width: 200px;
	display: block;
}
</style>
</head>
<body>

<form>
	이름 : <input type="text" /> <br /> 
	아이디 : <input type="text" /> <br />
	비밀번호 : <input type="password" /> <br /> 
	전화번호 : <input type="tel" /> 	<br />
</form>

<img src="f_logo.png" /><br />

</body>
</html>
