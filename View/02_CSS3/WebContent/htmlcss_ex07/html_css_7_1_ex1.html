<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- id 선택자, class 선택자  , 선택자 여러개일때 ','로 구분 -->
<!-- 
id : 고유성을 가지고 있어 페이지 안에서 같은 이름을 오직 한 번만 사용
중복 되어서는 안됨, 주로 공간 분할태그에 id 속성 지정하여 레이아웃 구성 

class : 페이지에서 같은 이름을 여러 번 사용, 문서 안에서 중복, 다중 반복으로 사용 가능
즉, 여러 개를 같은 형태로 사용 할 때, 일관성 있는 스타일을 적용시 사용.
페이지 전체(DOM)를 다 찾음. 
디자인시 class를 많이 사용하는 것이 적합. 주로 특정요소를 반복으로 지정시 사용.
공백으로 구분하여 여러 클래스 이름 사용 가능 <h1 class = "item header">
-->
<style>
	#header {
		width: 700px;
		background-color: #ffd800;
		border: 1px solid #808080;
		text-align: center;
	}
	
	#wrap {
		width: 700px;
		background-color: #66dbf6;
		border: 2px solid #808080;
		overflow: hidden;
		/* 	overflow : 내부의 요소가 부모의 범위를 벗어났을 때 처리 방법 정하는 속성
				내용이 주어진 공간에 다 들어가지 않을 때, 보여주게 할 수도 있고, 안 보이게 할 수도 있고, 
				스크롤바를 만들게 할 수도 있음. float 속성과 함께 사용 */
		/* ※ 자손에 float 속성을 적용하면 부모의 overflow 속성에 hidden을 적용 */
	}
	
	#content {
		width: 450px;
		border:1px solid red;
		float: left;
		/*  float : 요소를 왼쪽 또는 오른쪽에 배치하는 속성, 
				이미지를 어떻게 띄워서 텍스트와 함께 배치할 것인가에 대한 속성
				즉, 이미지를 글자위에 띄우기 위해 만들어진 속성
				웹페이지 만들 때 가장 많이 사용하는 스타일 속성
				요소를 출력하는 가로 폭 전체를 줄이는 효과가 있음. */
		/* 	float: left; 왼쪽에 부유하는 블록 박스를 생성. 
				페이지 내용은 박스 오른쪽에 위치하며 위에서 아래로 흐름. */
		text-align: center;
	}
	
	#side_banner {
		border:1px solid blue;
		float: left;
	}
	
	#footer {
		clear: both;
		width: 700px;
		background-color: #ffd800;
		border: 3px solid #808080;
		text-align: center;
	}
	
	.menu1 {
		color: #1822e2;
		font-weight: bold;
	}
	
	.menu3, .menu5 {
		font-size: 20px; /* 1em */
	}
</style>
</head>
<body>

	<div id="header">
		<h1>HEADER</h1>
	</div>

	<div id="wrap">
		<div id="content">
			<h1>CONTENT</h1>
			<ul>
				<li class="menu1">menu1</li>
				<li class="menu2">menu2</li>
				<li class="menu3">menu3</li>
				<li class="menu4">menu4</li>
				<li class="menu5">menu5</li>
			</ul>
		</div>
		<div id="side_banner">
			<h1>BANNER</h1>
			<a href="http://www.sba.seoul.kr" target="_blank"> 
			<img src="http://www.sba.seoul.kr/kr/images/footer/f_logo.png">
			</a>
		</div>
	</div>

	<div id="footer">
		<h1>FOOTER</h1>
	</div>
</body>
</html>
