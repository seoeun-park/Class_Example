<style type="text/css">

/* 	#wrap {

	ul {
		padding: 0;
	}
	
	li {
		list-style: none;
	}
	
	a {
		display: block;
		text-decoration: none;
		color: white;
		font-weight: bold;
		text-align: center
	}
	
	#mainMenu {
		overflow: hidden;
		width: 785px;
		margin: 0 auto;
	}
	
	#mainMenu > li {
		float: left;
	}
	
	/* #mainMenu > li > a:hover + .subMenu { */			/* 적용되지 않음 */
	#mainMenu > li > a:hover + ul {
		display: block;
	}
	
	#mainMenu > li:nth-child(even) > a {
		background-color: red;
	}
	
	#mainMenu > li:nth-child(odd) > a {
		background-color: green;
	}
	
	#mainMenu > li:first-child > a {
		border-radius: 20px 0 0 20px;
	}
	
	#mainMenu > li:last-child > a {
		border-radius: 0 20px 20px 0;
	}
	
	#mainMenu > li > a {
		padding: 10px 20px;
	}
	
	.subMenu {
		padding: 0;
		background: gray;
		display: none;
	}
	
	.subMenu:hover {
		display: block;
	}
	
	.subMenu > li > a {
		padding: 10px;
	}
	
	.subMenu > li > a:hover {
		background-color: white;
		color: blue; 
	}
	
	.subMenu > li > a:active {
		color: red;
	}

</style>
</head>
