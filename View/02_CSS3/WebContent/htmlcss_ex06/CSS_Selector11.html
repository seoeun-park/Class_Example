<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태 선택자</title>
<style type="text/css">
	input:focus {
		padding: 5px 0;
		border: 3px solid red;
	}
	input:enabled {
		color: green;
		font-weight: bold;
		padding-left: 5px;
	}
	input:disabled {
		color: red;
	}
</style>
</head>
<body>
	<form>
		이름 : <input type="text" name="name" id="name" autocomplete="off" /><br />
		아이디 : <input type="text" name="id" id="id" autocomplete="off" /><br />
		비밀번호 : <input type="password" name="pw" id="pw"
					value="12345" disabled="disabled" /><br />
	</form>
</body>
</html>
