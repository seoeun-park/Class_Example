<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 200px; height: 200px;
		text-align: center;
		background-color: black;
		font-weight: bold;
		color: white;
		box-sizing: border-box;
	}
	
	div:nth-child(1) {
		/*border: 5px dotted red;*/ 
		border-width: 5px;
		border-style: dotted;
		border-color: red;
	}
	
	div:nth-child(2) {
		/*border: 5px dashed green;*/ 
		border-width: 10px;
		border-style: dashed;
		border-color: green;
	}
	
	div:nth-child(3) {
		/*border: 15px solid blue;*/ 
		border-width: 15px;
		border-style: solid;
		border-color: blue;
	}
</style>
</head>
<body>
	<div>border테두리1</div>
	<div>border테두리2</div>
	<div>border테두리3</div>
</body>
</html>
