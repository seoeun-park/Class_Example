<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>7</title>
<style type="text/css">
	body {
		margin: 0;
	}
	
	div {
		width: 100px; height: 100px;
		color: white;
		font-weight: bold;
		text-align: center;
	}
	
	#content1 {
		background-color: red;
		margin: 10px;
		/*display: inline-block;*/
	}
	
	#content2 {
		background-color: green;
		/* margin 겹침 오류 현상 */
		margin: 20px;
		/*display: inline-block;*/
	}
	
	#content3 {
		background-color: blue;
		padding: 10px;
		/*display: inline-block;*/
	}
	
	#content4 {
		background-color: purple;
		padding: 10px;
		margin: 10px;
		/*display: inline-block;*/
	}
</style>
</head>
<body>
	<div id="content1">
		100*100<br /> content1
	</div>
	<div id="content2">
		100*100<br /> content2<br /> margin
	</div>
	<div id="content3">
		100*100<br /> content3<br /> padding
	</div>
	<div id="content4">
		100*100<br /> content4<br /> margin <br /> padding
	</div>
</body>
</html>
