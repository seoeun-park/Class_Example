		opacity: 1;
		background-color: gray;
	}
	
	ul > li:nth-child(2) {
		opacity: 0.7;
		background-color: gray;
	}
	
	ul > li:nth-child(3) {
		opacity: 0.3;
		background-color: gray;
	}
