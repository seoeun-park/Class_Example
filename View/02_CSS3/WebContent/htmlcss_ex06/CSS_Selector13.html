<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		/* 하위 요소가 float 속성을 가지고 있어 부유하기 때문에 상위 요소의 높이를 잡아주기 위해서 */
		overflow: hidden;
		padding: 0;
	}
	
	li {
		list-style: none;
		border: 2px solid black;
		float: left;
		padding: 10px 15px;
	}
	
	li:first-child {
		border-radius: 20px 0 0 20px;
	}
	
	li:last-child {
		border-radius: 0 20px 20px 0;
	}
	
	/* li:nth-child(2n+1) */
	li:nth-child(odd) {
		background-color: green;
	}
	/* li:nth-child(2n) */
	li:nth-child(even) {
		background-color: yellowgreen;
		/* 중첩된 border를 지우는 방법 1 */
		/* margin-left: -1px; */
		/* margin-right: -1px;*/
	}
	
	/* 중첩된 border를 지우는 방법 2 */
	li:not(#first) {
		border-left: none;
	}
</style>
</head>
<body>
	<ul>
		<li id="first">First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
</body>
</html>
