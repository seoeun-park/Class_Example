<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id 속성 중복</title>
<style type="text/css">
	/* id 속성 값으로 rint를 가지는 태그에 color 속성을 적용
		→ id는 같은 값을 가지는 /
	#rint {
		color: red;
	}
</style>
</head>
<body>
	<h1 id="rint">CSS3 Selector Basic</h1>
	<h2 id="rint">CSS3 Selector Basic</h2>
	<h3 id="rint">CSS3 Selector Basic</h3>
</body>
</html>
