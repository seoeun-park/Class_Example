<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	form {
		width: 500px;
		border: 3px dashed #0000ff;
		margin: 0 auto;
		/* 해당 요소의 컨텐츠 영역의 너비를 지정해주지 않으면 
			margin: 0 auto;라는 스타일 속성을 줘도 가운데 정렬이 되지 않는다. */
	}
	
	input {
		color: green;
		font-size: 50px;
		font-weight: bold;
		padding-left: 5px;
	}
	
	input[type=text] {
		color: gray;
	}
	
	input[type=password] {
		color: red;
		border: 5px solid skyblue;
	}
	
	input[type=tel] {
		color: blue;
		border: 5px solid hotpink;
	}
	
	img[src] {
		border: 5px dashed darkgray;
		display: block; /* ★ 중요! */
		margin: 0 auto;
		width: 200px;
		/* 이미지 태그는 inline-block 속성을 가지고 있다. 
			그러므로 margin: 0 auto;라는 스타일 속성을 줘도 가운데 정렬이 되지 않는다. 
			그러므로 display 속성을 block으로 바꾸어야 한다. */
	}
	
</style>
</head>
<body>
	<form action="#">
		이름 : <input type="text" name="name" id="name" /><br />
		아이디 : <input type="password" name="pw" id="pw" /><br />
		전화번호 : <input type="tel" name="tel" id="tel" /><br />
	</form>
	<img alt="이미지 없음" src="f_logo.png" />
</body>
</html>
