<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제</title>
<style type="text/css">
	#header {
		width: 700px;
		background-color: #4bcc6e;
		border: 1px solid #808080;
		text-align: center;
	}
	
	#wrap {
		width: 700px;
		background-color: #e8e26d;
		border: 1px solid #808080;
		overflow: hidden;
	}
	
	#content {
		width: 450px;
		border: 1px solid #808080;
		text-align: center;
		float: left;		
	}
	
	#banner {
		border: 1px solid #808080;
		float: left;
	}
	
	#footer {
		width: 700px;
		background-color: #4bcc6e;
		border: 1px solid #808080;
		text-align: center;
	}
	
	.menu1 {
		color: #1822e2;
		font-weight: bold;
	}
	
	.menu3, .menu5 {
		font-size: 20px;
	}
</style>
</head>
<body>
	<div id="header">
		<h1>HEADER</h1>
	</div>
	
	<div id="wrap">
		<div id="content">
			<h1>CONTENT</h1>
			<ul>
				<li class="menu1">Menu1</li>
				<li class="menu2">Menu2</li>
				<li class="menu3">Menu3</li>
				<li class="menu4">Menu4</li>
				<li class="menu5">Menu5</li>
			</ul>
		</div>
		<div id="banner">
			<h1>BANNER</h1>
			<img alt="이미지 없음" src="f_logo.png" />
		</div>
	</div>
	
	<div id="footer">
		<h1>FOOTER</h1>
	</div>
</body>
</html>
