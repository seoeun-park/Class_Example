<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Selector Basic</title>
<!-- 일반구조선택자 : 왕 꿈틀이 만들기 -->
<!-- display : block
넓이와 높이를 모두 갖는다.(줄바꿈 시킬 수 있음)
width, height, margin, align 속성 적용됨						
즉, 크기지정 가능 -->

<style>
a {
	text-decoration: none;
	color: white;
	font-weight: bold;
}

#mainMenu {
	overflow: hidden;
	padding: 0px;
	width: 640px; /* ☜ 가운데 정렬 시키려고 일부러 너비 만듦 */
	margin: 0px auto;
}

#mainMenu>li {
	float: left;
	list-style: none;
}

#mainMenu>li>a {
	display: block;
	padding: 10px 15px;
	/* border: 1px dotted black;
	margin-left: -1px; */
}

#mainMenu>li:nth-child(2n+1)>a {
/* #mainMenu>li:nth-child(odd)>a { */
	background-color: green;
}

#mainMenu>li:nth-child(2n)>a {
/* #mainMenu>li:nth-child(even)>a { */
	background-color: red;
}

#mainMenu>li:first-child>a {
	border-radius: 20px 0px 0px 20px;
}

#mainMenu>li:last-child>a {
	border-radius: 0px 20px 20px 0px;
}

.subMenu {
	padding: 0px;
	display: none; /* 태그를 화면에 보이지 않게 만듦, 해당 요소가 흔적도 없이 사라짐 */
	background: #cccccc;
	text-align: center;
}

#mainMenu>li>a:hover+ul { /* + : 동위 연산자, 바로 뒤 */
	display: block;
}

/* .subMenu a:hover {
	display: block;
} XXX */

.subMenu li {
	list-style: none;
	padding: 5px 0px;
}

.subMenu:hover {
	display: block;
}

.subMenu li a:hover {
	background-color: white;
	color: blue;
}

.subMenu li a:active {
	color: red;
}

/* div {
	width: 1000px;
	margin: 0px auto;
} */
</style>
</head>
<body>
<div> <!-- ☜ 가운데 정렬 시키려고 일부러 만듦 -->
	<ul id="mainMenu">
		<li><a href="http://www.naver.com">네&nbsp;이&nbsp;버</a>
			<ul class="subMenu">
				<li><a href="#">메일</a></li>
				<li><a href="#">블로그</a></li>

			</ul>
		</li>
		<li><a href="http://www.google.com">&nbsp;구&nbsp;글&nbsp;</a>				
			<ul class="subMenu">
				<li><a href="#">메일</a></li>

			</ul>
		</li>
		<li><a href="http://www.youtube.com">유&nbsp;튜&nbsp;브</a>
			<ul class="subMenu">
				<li><a href="#">메일</a></li>
				<li><a href="#">블로그</a></li>

			</ul>
		</li>

			</ul>
		</li>
		<li><a href="http://news.naver.com">네이버뉴스</a>
			<ul class="subMenu">

			</ul>
