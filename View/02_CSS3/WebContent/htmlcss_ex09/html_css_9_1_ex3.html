<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Style Property Basic</title>
<style>
#box {
	display: block;
	/* block
	넓이와 높이를 모두 갖는다.(줄바꿈 시킬 수 있음)
	width, height, align, margin 속성 적용됨						
	즉, 크기지정 가능
	*/
}
</style>
</head>
<body>
	<span>Dummy</span>
	<div id="box">
		<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
	</div>
	<span>Dummy</span>
</body>
</html>
