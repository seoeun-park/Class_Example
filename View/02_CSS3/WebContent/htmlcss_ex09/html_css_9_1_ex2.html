<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Style Property Basic</title>
<style>
	#box {
		display: none;	/* 태그를 화면에 보이지 않게 만듦, 
		해당 요소가 흔적도 없이 사라짐 */
	}
</style>
</head>
<body>
	<span>Dummy</span>
	<div id="box">
		<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
	</div>
	<span>Dummy</span>
</body>
</html>
