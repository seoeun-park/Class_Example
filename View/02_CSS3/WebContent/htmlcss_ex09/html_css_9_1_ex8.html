<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Style Property Basic</title>
<style>
#box {
	visibility: hidden;
	/* display: none; */
	/* 
	visibility: hidden; ☞ 	태그를 보이지 않게 만듦, 해당 요소의 영역은 남겨짐
	display: none; ☞  해당 요소가 흔적도 없이 사라짐 
	*/
}
</style>
</head>
<body>
	<span>Dummy</span>
	<div id="box">
		<span>Lorem ipsum dolor sit amet, 
		consectetur adipiscing elit.</span>
	</div>
	<span>Dummy</span>
</body>
</html>
