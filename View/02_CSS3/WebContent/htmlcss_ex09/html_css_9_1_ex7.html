<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Style Property Basic</title>
<style>
#box {
	display: inline-block;
	/* inline-block 
	넓이와 높이를 모두 가지면서 인라인성격을 갖는다
	줄 바꿈이 안되지만 크기를 지정할 수 있음
	block 안에서만 줄바꿈 됨
	한 줄에서만 요소들 연결되고 크기 지정 가능
	width, height, margin 속성 적용(즉, 크기 지정) 
	*/
	background-color: red;
	width: 500px;
	height: 200px;
	margin: 10px;
}
</style>
</head>
<body>
	<span>Dummy</span>
	<div id="box">
		<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
	</div>
	<span>Dummy</span>
</body>
</html>
