<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		margin: 0;
	}
	
	div:nth-child(1) {
		width: 100px; height: 100px;
		position: fixed;
		top: 0; left: 0;
		background-color: red;
	}
	
	div:nth-child(2) {
		width: 100px; height: 100px;
		position: absolute;
		top: 50px; left: 50px;
		background-color: green;
	}
	
	div:nth-child(3) {
		width: 100px; height: 100px;
		position: absolute;
		top: 100px; left: 100px;
		background-color: blue;
	}
	
	#wrap {
		width: 300px; height: 300px;
		position: fixed;
		top: 300px; left: 300px;
		background-color: yellow;
	}
	
	#wrap > div {
		width: 100px; height: 100px;
		position: absolute;
		top: 50%; left: 50%;
		transform: translate(-50%, -50%);	
	}
	
	div:nth-child(5) {
		width: 100px; height: 2000px;
		background-color: purple;
		opacity: 0.7;
	}
	
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div id="wrap">
		<div></div>
	</div>
	<div></div>
</body>
</html>
