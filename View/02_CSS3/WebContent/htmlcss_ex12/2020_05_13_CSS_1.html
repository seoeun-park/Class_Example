<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.button {
		width: 150px;
		height: 70px;
		background-color: #8c0000;
		border: 10px solid white;
		border-radius: 30px;
		box-shadow: 5px 5px 5px gray;
		line-height: 70px;
	}
	
	.button > a {
		display: block;
	}
	
	.font_big {
		font-size: 2em;
	}
	
	.font_italic {
		font-style: italic;
	}
	
	.font_bold {
		font-weight: bold;
	}
	
	.font_center {
		text-align: center;
	}
	
</style>
</head>
<body>
	<div class="button">
		<a href="#" class="font_big font_italic font_bold font_center">Click</a><br />
	</div>
</body>
</html>
