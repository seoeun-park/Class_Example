<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px; height: 100px;
		background-color: teal;
		opacity: 0.7;
	}
	.temp {
		width: 100px;
		height: 2000px;
	}
	
	div:nth-child(1) {
		background-color: red;
		position: absolute;
		top: 0; left: 0;
	}
	
	div:nth-child(2) {
		background-color: green;
		position: absolute;
		top: 50px; left: 50px;
	}
	
	div:nth-child(3) {
		background-color: blue;
		position: absolute;
		top: 100px; left: 100px;
	}
	
	#wrap {
		width: 300px; height: 300px;
		position: absolute;
		top: 300px; left: 300px;
		background-color: yellow;
		opacity: 1;
	}
	
	#content {
		background-color: red;
		position: absolute;
		top: 50%; left: 50%;
		transform: translate(-50%, -50%);		
	}
	
	.absolute {
		background-color: yellow;
		border: 2px solid red;
		position: fixed;
		bottom: 10px; right: 10px;
		
	}
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	
	<div id="wrap">
		<div id="content"></div>
	</div>
	
	<div class="absolute"><a href="#top">여기는 고정된 박스입니다.</a></div>
	
	<div class="temp"></div>
</body>
</html>
