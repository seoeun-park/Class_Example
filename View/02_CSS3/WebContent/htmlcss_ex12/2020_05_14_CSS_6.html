<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	#row1, #row2 {
		width: 440px; height: 110px;
		border: 5px solid darkred;
		margin: 10px auto;
		overflow: hidden;
	}
	
	.first, .second {
		width: 100px; height: 100px;
		margin: 5px;
		border: 2px solid red;
		box-sizing: border-box;
	}
	
	#row1 > div {
		float: left;
	}
	
	#row2 > div {
		float: right;
	}
</style>
</head>
<body>
	<div id="row1">
		<div class="first">row1_first</div>
		<div class="second">row1_second</div>
	</div>
	<div id="row2">
		<div class="first">row2_first</div>
		<div class="second">row2_second</div>
	</div>
</body>
</html>
