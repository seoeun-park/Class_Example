<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap {
		width: 800px;
		padding: 10px;
		border: 1px solid red;
		margin: 10px auto;
		box-sizing: border-box;
	}
	
	#wrap > p:nth-child(1) {
		font-size: 2em;
		line-height: 100px;
		text-align: center;
		text-decoration: underline;
	}
	
	#wrap > p:nth-child(2) {
		font-size: 1.2em;
	}
	
	#wrap > p:nth-child(4) {
		font-size: 1.2em;
		text-align: right;
		font-weight: bold;
	}
	
	#wrap > p:nth-child(6) {
		height: 50px;
		font-size: 1.5em;
		text-align: center;
		text-decoration: none;
		line-height: 50px;
	}
	
	hr {
		background-color: red;
		height: 1px;
		border: 0;
	}
	
	#wrap > p:nth-child(6) > a {
		text-decoration: none;
		font-weight: bold;
	}
</style>
</head>
<body>
	<div id="wrap">
		<p>HTML5, CSS3 Document</p>
		<p>To. all member</p>
		<p>
			html5, CSS3 study is very easy
			html5, CSS3 study is very easy
			html5, CSS3 study is very easy
		</p>
		<p>From SBA</p>
		<hr />
		<p>
			<a href="#" target="_blank">서울산업진흥원</a>
		</p>
	</div>
</body>
</html>
