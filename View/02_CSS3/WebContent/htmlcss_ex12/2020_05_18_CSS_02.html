<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box {
		width: 100px; height: 200px;
		background-color: orange;
		transition-duration: 1s;
	}
	
	#box:hover {
		width: 200px; height: 100px;
		background-color: green;
		transition-duration: 1s;
	}
	
	#box:active {
		width: 200px; height: 200px;
		background-color: navy;
		border-radius: 50%;
		transition-duration: 1s;		
	}
</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
