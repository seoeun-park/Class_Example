<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		margin: 0;
	}
	div {
		width: 100px; height: 100px;		
	}
	
	#static1 {
		background-color: green;
		position: static;
		top: 50px; left: 50px;
	}
	
	#static2 {
		background-color: yellow;
		position: static;
		top: 200px; left: 200px;
	}
	
	#static3 {
		background-color: red;
		position: absolute;
		top: 100px; left: 100px;
	}
</style>
</head>
<body>
	<div id="static1">static1</div>
	<div id="static2">static2</div>
	<div id="static3">static3</div>
</body>
</html>
