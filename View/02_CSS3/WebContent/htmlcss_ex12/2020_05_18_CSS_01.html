<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		background-color: orange;
		transition-duration: 1s;
	}
	
	#box:hover {
		width: 200px;
		height: 300px;
		transition-duration: 1s;
	}
	
	#box:active {
		background-color: red;
		transition-duration: 1s;		
	}
	
</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
