<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 800px; height: 100px;
		margin: 0 auto;
		border: 1px solid black;
	}
	
	ul {
		overflow: hidden;
	}
	
	li {
		width: 140px; height: 60px;
		border: 1px solid black;
		box-sizing: border-box;
		list-style: none;
		float: left;
		text-align: center;
		line-height: 60px;
		font-size: 1.5em;
		font-weight: bold;
		
		/* Gradient generator */
		/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#cb60b3+0,c980b8+5,aa3d8b+49,dd0093+100 */
		background: #cb60b3; /* Old browsers */
		background: -moz-linear-gradient(top,  #cb60b3 0%, #c980b8 5%, #aa3d8b 49%, #dd0093 100%); /* FF3.6-15 */
		background: -webkit-linear-gradient(top,  #cb60b3 0%,#c980b8 5%,#aa3d8b 49%,#dd0093 100%); /* Chrome10-25,Safari5.1-6 */
		background: linear-gradient(to bottom,  #cb60b3 0%,#c980b8 5%,#aa3d8b 49%,#dd0093 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cb60b3', endColorstr='#dd0093',GradientType=0 ); /* IE6-9 */
	}
	
	li:not(:last-child) {
		border-right: 0;
	}
</style>
</head>
<body>
	<div>
		<ul>
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
</body>
</html>
