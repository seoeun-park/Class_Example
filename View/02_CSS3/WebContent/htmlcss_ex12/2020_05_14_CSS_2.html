<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#relative1 {
		width: 300px; height: 300px;
		background-color: green;
		position: relative;
		top: 100px; left: 100px;
	}
	
	#absolute2 {
		width: 100px; height: 100px;
		background-color: red;
		position: absolute;
		top: 0; left: 100px;
	}
	
	#absolute3 {
		width: 100px; height: 100px;
		background-color: yellow;
		position: absolute;
		top: 50%; left: 50%;
		transform: translate(-50%, -50%);
	}
	
	#fixed4 {
		width: 100px; height: 100px;
		position: fixed;
		bottom: 10px; right: 10px;
		background-color: purple;		
	}
</style>
</head>
<body>
	<div id="relative1">
		<div id="absolute2">absolute2</div>
		<div id="absolute3">absolute3</div>
		<div id="fixed4">fixed4</div>
	</div>
</body>
</html>
