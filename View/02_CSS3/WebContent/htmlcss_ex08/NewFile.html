<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 300px;
	background-color: red;
	margin: 0px auto;
}

ol>li {
	font-size: 20px;
	font-weight: bold;
	color: orange;
}

ol>li:hover {
	color: black;
	font-size: 2em;
	cursor: pointer;
}

ol>li:active {
	color: blue;
}
</style>
</head>
<body>
<div>
	<ol>
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ol>
</div>
</body>
</html>
