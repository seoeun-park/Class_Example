<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

ul {
	overflow: hidden;
	padding: 0px;
}

li {
	list-style: none;
	border: 1px solid black;
	float: left;
	padding: 10px 15px;
}

/* li:first-child { */
li:nth-child(1) {
	border-radius: 20px 0px 0px 20px;
}

li:last-child {
	border-radius: 0px 20px 20px 0;
}

li:nth-child(2n+1) {
	background-color: green;
}

li:nth-child(2n) {
	background-color: red;
	margin-left: -1px;
	margin-right: -1px;
}


</style>

</head>
<body>
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
</body>
</html>
