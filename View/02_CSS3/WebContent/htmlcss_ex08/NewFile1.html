<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input:focus {
	border: 2px solid red;
	padding: 10px;
}

input:enabled {
	color: green;
	font-weight: bold;
}

input:disabled {
	color: red;
}
</style>
</head>
<body>
<div>
	<form>
		이름 : <input type="text" name="name" id="name"/><br /> 
		아이디 : <input type="text" name="id" id="id"/><br /> 
		비밀번호 : <input type="password" name="pw" id="pw"
		value="12345" disabled="disabled" /><br />
	</form>
</div>
</body>
</html>
