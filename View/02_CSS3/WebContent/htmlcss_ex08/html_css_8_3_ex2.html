<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- 일반구조선택자 : 왕 꿈틀이 만들기 -->
<!-- 
		일반 구조 선택자 : 특정한 위치에 있는 태그를 선택할 때
		:first-child ☞  형제 관계 중 첫번째로 등장하는 태그
		:last-child ☞  형제 관계 중 마지막으로 등장하는 태그
		:nth-child(n) ☞  형제 관계 중 앞에서 n번째 위치 태그, n은 0부터 시작
		
		:first-of-type ☞  형제관계 중 같은 타입 중 첫번째 태그
		:last-of-type ☞  형제관계 중 같은 타입 중 마지막 태그
	-->

<style>
#lower {
	width: 300px;
	font-size: 1em;
}

/* 	p:first-of-type ☞  형제관계 중 첫번째로 등장하는 p 타입의 태그
		p:last-of-type  ☞  형제관계 중 마지막으로 등장하는 p 타입의 태그 */

/* 형제 관계 중 처음으로 나오는 p태그 */
div p:first-child {
	color: green;
} /* ☞ 없음 */

/* 형제관계 중 첫 번째로 등장하는 p 타입 태그 */
div p:first-of-type {
	color: red;
} /* ☞ text2, p-Child3 */

/* 형제관계 중 첫 번째로 등장하는 h1 타입 태그 */
div h1:first-of-type {
	color: blue;
} /* ☞ h1-Child1 */

/* 형제 관계 중 앞에서 2번째 위치한 div 태그 */
.parent div:nth-child(2) {
	color: purple;
} /* ☞ div-Child2 */
</style>

</head>
<body>

	<div id="lower">
		<div>text1</div><!-- ☞ div div:first-child, div div:first-of-type -->
		<p>text2</p><!-- ☞  div p:first-of-type -->
		<p>text3</p>
	</div>

	<div class="parent">
		<h1>h1-Child1</h1><!-- ☞ .parent h1:first-child, .parent h1:first-of-type -->
		<div>div-Child2</div><!-- ☞  .parent div:nth-child(2), .parent div:first-of-type -->
		<p>p-Child3</p><!-- ☞  div p:first-of-type -->
		<div>div-Child4</div>
	</div>

</body>
</html>
