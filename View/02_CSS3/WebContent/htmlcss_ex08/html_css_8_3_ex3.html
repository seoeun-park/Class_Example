<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Selector Basic</title>
<!-- 
		일반 구조 선택자 : 특정한 위치에 있는 태그를 선택할 때
		:first-child ☞  형제 관계 중 첫번째로 등장하는 태그
		:last-child ☞  형제 관계 중 마지막으로 등장하는 태그
		:nth-child(n) ☞  형제 관계 중 앞에서 n번째 위치 태그, n은 0부터 시작
		
		:first-of-type ☞  형제관계 중 같은 타입 중 첫번째 태그
		:last-of-type ☞  형제관계 중 같은 타입 중 마지막 태그
	-->
<style>
ul {
	overflow: hidden;
}

li {
	list-style: none;
	float: left;
	padding: 15px;
	/* width : 50px;  /* width 참고 */ */
	text-align: center;
	border: 1px solid black;
}

li:first-child {
	border-radius: 20px 0 0 20px;
}

li:last-child {
	border-radius: 0 20px 20px 0;
}

li:nth-child(2n+1) {
	background-color: green;
} /* 홀수번째 child */
li:nth-child(2n) {
	background-color: red;
} /* 짝수번째 child */
</style>
</head>
<body>
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
</body>
</html>
