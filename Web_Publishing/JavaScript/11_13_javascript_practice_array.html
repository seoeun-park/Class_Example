    <body>
        <script>
        //    var string = [ "Apple", "Banna", "Cherry", "Melon", "Strawberry", "Grape", "Orange" ];

        // 변수의 이름(식별자)을 작성할 때는 그 변수가 어떤 값을 나타내는 지 알 수 있도록 이름을 지정하는 게 좋다

            var fruits = [ "Apple", "Banna", "Cherry", "Melon", "Strawberry", "Grape", "Orange" ];
            // → 배열을 생성한 후 변수 fruits에 대입했기 때문에, 이제부터 변수 fruits를 통해 배열에 접근할 수 있다.

            document.writeln(fruits[2]);
            // → 배열의 세번째 원소를 출력 : 인덱스 2를 사용한다
        </script>
