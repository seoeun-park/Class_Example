<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>11월 14일 배운거</title>
    </head>

    <body>
        <pre><script>
            // 1. alert 함수: 브라우저 화면에 경고 창을 출력해주는 함수
            //    →   alert 함수를 이용해 경고 창을 출력하면 "확인" 버튼을 눌러
            //    경고 창을 닫기 전까지 프로그램의 실행이 alert 함수에서 멈춰 있게 된다
            //    ex) alert("이것을 보아라!");

            //---------------------------------------------------------------------
            /*
            2. 연습문제 : 다음 기능을 수행하는 JavaScript 프로그램을 작성하라.
                1) 변수 x, y, sum 선언
                2) 변수 x와 변수 y에 각각 10과 20을 대입
                3) 변수 x와 변수 y에 저장된 값을 더한 후, 그 결과 값을 변수 sum에 대입
                4) 변수 sum에 저장된 값을 화면에 출력

                1)  var x;
                    var y;
                    var sum;
                    한꺼번에 var x, y, sum;으로 선언해도 된다

                2)  x = 10;
                    y = 20;

                3)  sum = x + y;

                4) document.writeIn("sum = " + sum);
            */

            //--------------------------------------------------------------------------
            /*
            3. 연습문제: 각 변의 길이가 각각 25와 15인 직사각형의 면적과 둘레를 계산해서 출력
                1)  var width = 25;
                    var height = 15;

                2)  var area = width * height;
                    var perimeter = (width + height) * 2
                    연산자 중에 ()로 되어있는 연산자가 최우선 순위이다.

                3)  document.writeIn("area = " + area);
                    document.writeIn("perimeter = " + perimeter);
            */

            //--------------------------------------------------------------------------
            // 4. 증가, 감소 연산자의 전위 연산과 후위 연산
            /*  
                1) 전위 연산 : 증가, 감소 연산자가 피연산자 앞에 오는 경우
                    → 문장 내에서 증가, 감소 연산자가 전위 연산으로 사용된 경우에는
                      전위 연산을 먼저 수행한 후 전위 연산을 제외한 나머지 기능을 수행한다
                2) 후위 연산 : 증가, 감소 연산자가 피연산자 뒤에 오는 경우
                    → 문장 내에서 증가, 감소 연산자가 후위 연산으로 사용된 경우에는
                      후위 연산을 제외한 나머지 기능을 먼저 수행한 후 후위 연산을 수행한다
            */
                var num = 10;

                document.writeln("num = " + num);       //num = 10

                // 전위 연산
                document.writeln("num = " + ++num);     //num = 11
                // → ++num; 먼저 수행
                // 그 다음 document.writeIn("num = " + num); 수행

                // 후위 연산
                document.writeln("num = " + num++);     //num = 11
                // → document.writeIn("num = " + num); 먼저 수행
                // 그 다음 num++; 수행

                document.writeln("num = " + num);       //num = 12
        </script></pre>
    </body>
</html>
