<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>11월 22일 연습문제</title>
    </head>
    <body>
        <pre><script>

           // 연습문제: 직사각형을 표현하는 객체
            var rect = {
                // 속성(property)
                "width": 13,
                height: 8,

                // 메서드(method): 객체의 속성 중 함수를 저장하고 있는 속성
                area: function () {
                    document.writeln(this.width * this.height);
                }
            };

            // 출력
            document.writeln(rect["width"] * rect["height"]);
            document.writeln(rect.width * rect.height);

            // 객체의 메서드 호출
            rect.area();
            rect["area"]();

            // 객체의 속성에 새로운 값을 대입
            rect.perimeter = function () { return (this.width + this.height) * 2; };

            document.writeln("rect.perimeter() = " + rect.perimeter());

            // 11월 22일 연습문제 답--------------------------------------------------
            
            // 직사각형을 표현하는 객체
            // → 객체 리터럴을 이용해 객체를 생성한 후 변수에 대입
            // → 변수를 통해 객체에 접근
            var rect = {
                // 속성(property)
                "width": 13,
                height: 8,

                // 메서드(method): 객체의 속성 중에서 함수를 저장하고 있는 속성
                // 익명함수(anonymous function)
                getArea: function() {
                    return this.width * this.height;
                }
            };

            // 선언적 함수
            rect.getArea = function () {
                return this.width * this.height;
            };

            // 출력
            document.writeln("area = " + rect.getArea());

            // 함수(메서드)가 반환하는 값을 나중에 활용하기 위해 변수에 대입해놓는다
            var area = rect.getArea();
            // → var area = 104;

            // 호출
            rect.getArea();
            
        </script></pre>
    </body>
</html>
