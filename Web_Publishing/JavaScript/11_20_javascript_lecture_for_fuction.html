<pre><script>
 
    //----------------------------------------------------------------------
        // 1. 함수(function)
        // → 지정한 기능을 수행하는 프로그램 코드의 집합
        // → JavaScript에서 다루는 자료형 중 하나(string, num, boolean, function, object, undefined)

        // 2. 함수의 선언
        // → 필요한 함수를 작성하는 것
        // → 함수의 식별자를 통해 함수를 호출할 수 있다.
        // → 이러한 함수를 "익명 함수"와 상대되는 개념으로 "선언적 함수"라고 부른다.

        // 5. 선언적 함수는 함수의 호출 순서가 함수를 선언하기 전인지 후인지 상관없이 호출 가능하다
        hello();
        
        function hello () {
            document.writeln("Hello World!");
        } // 선언적 함수는 문장이 아니라 명령이므로 {} 뒤에 세미콜론(;)을 찍지 않는다

        // 3. 함수의 호출
        // → 함수의 식별자 뒤에 함수 호출 연산자 ()를 붙여서 함수를 호출할 수 있다
        // → 함수를 선언해놓은 곳으로 프로그램 실행 흐름이 이동하게 되고
        //   함수의 본체에 있는 문장들을 실행한 후에 함수를 호출한 곳으로 되돌아온다.
        hello();

        // 4. 함수는 function이라는 자료형의 값으로, 프로그램 코드의 집합이라는 값으로 취급할 수 있다.
        // 따라서 변수에 대입할 수 있고 변수는 선언되어야 사용할 수 있다.
        // 따라서 함수를 변수에 대입해놓은 경우 변수를 선언하는 문장이 실행되어야 
        // 그 변수를 통해 함수를 호출할 수 있다.
        
        // 5. 아래 문장은 아직 변수가 선언되기 전이므로 변수 sayMerong이 어떤 식별자인지 알 수 없다.
        //sayMerong();
        
        // 4. 변수를 선언한 후 함수(function)를 대입
        // → 이 경우 변수의 식별자가 함수의 식별자를 대신한다
        // → 그래서 이 경우 함수의 식별자를 생략할 수 있다
        // 이러한 함수를 익명 함수(anonymous function)라고 한다
        
        var sayMerong = function () {
            document.writeln("Merong!");
        }; // 이때는 세미콜론(;)을 붙여준다
        
        // 5. 함수의 호출
        // → 변수에 함수를 대입한 경우 변수의 자료형은 function이 된다.
        //  따라서 변수의 식별자를 통해 함수를 호출할 수 있다.
        sayMerong();
        

        </script></pre>
