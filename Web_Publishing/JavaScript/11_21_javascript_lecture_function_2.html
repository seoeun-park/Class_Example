<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>11월 21일 배운 거</title>
    </head>
    <body>
        <pre><script>
            // 이름을 출력하는 함수를 작성하고, 함수를 이용해 화면에 이름을 출력

            // 매개변수(parameter): 함수를 호출하면서 전달하는 값을 저장하는 변수
            // → 매개변수는 함수가 지정한 기능을 수행하는데 필요한 값을 전달 받기 위해 사용한다.
            // → 메개 변수는 함수의 본체에서 변수처럼 사용한다.
            // → 매개 변수는 필요에 의해 여러개가 될 수 있다.
            // → 매개 변수는 함수가 호출될 때마다 선언되고, 인자로 주어진 값으로 초기화된다.
            // → 매개변수는 지역 변수(local variable)의 일종으로, 함수가 종료되면 소멸한다.

            // 인자(argument): 함수를 호출하면서 전달하는 값

            // 지역 변수(local variable)
            // → 변수는 변수가 선언된 블록 내부에서만 유효하다.
            // → 변수가 선언된 블록이 종료되면 그 블록 내에서 선언했던 변수는 소멸한다.

            // 함수의 선언
            function printName(name) {
                // var name = "Michael Jackson";
                // var name = "Harry Potter";

                var message = "Hi!";

                document.writeln(message + "My name is " + name + ".");
            }

            // 함수의 호출
            // → 매개변수가 있는 함수를 호출하는 경우, 함수를 호출하면서 괄호 사이에 전달할 값, 인자를 넣는다.
            printName("Michael Jackson");
            printName("Harry Potter");

            // 지역 변수는 선언된 블록을 벗어나면 소멸하므로
            // 매개변수 name과 변수 message는 함수 외부에서는 접근할 수 없다
            document.writeln("name = " + name);
            document.writeln("name = " + message);

            //-----------------------------------------------------------------
            // 두 수를 더하는 함수

            // 반환 값(return value)
            // → 함수가 실행되고 나서 함수가 호출됐던 곳으로 되돌려주는 값
            // → return 키워드 다음에 반환하고자 하는 값을 지정한다.
            // → 함수의 반환 값은 오로지 하나뿐이다.

            // return 문
            // → return 키워드를 사용해서 작성한 문장
            // → 함수가 실행되는 도중 return 문을 만나면 함수의 실행이 끝나고 함수를 호출했던 곳으로 되돌아간다.
            // → 만약 return 키워드 다음에 값을 지정하게 되면 함수를 호출했던 자리로 그 값을 되돌려준다.

            // 함수의 선언
            function add(x, y) {
                // var x = 3;
                // var y = 4;

                //document.writeIn("x + y = " + (x + y));
                return x + y;
            }

            // 함수의 호출
            var value = add(3, 4);      // 연산자는 총 3개 → = () ,
            // → var value = 7;
            // → 함수 호출 연산자의 우선 순위가 높기 때문에(연산자() → 함수의 호출) 이 문장에서는 함수 호출이 먼저 진행된다.
            // → 함수 add를 호출하면서 값 3과 4를 전달하고, 이 값들은 함수 add의 매개변수에 전달된다.
            // → 다음에 나오는 값 (x + y)을 함수를 호출했던 자리로 되돌려준다.
            // → 그런 다음 이 값은 대입 연산자를 통해 변수 value에 대입된다.

            document.writeln("value = " + value);

            document.writeln("add(7, 5) = " + add(7, 5));
            // → document.writeln("add(7, 5) = " + 12);
            // → document.writeln("add(7, 5) = 12");

            // 전역 변수(global variable)
            // → 블록 외부에서 선언된 변수
            // → 전역 변수는 선언된 위치 아래에 나온 모든 곳에서 유효하다

        </script></pre>
    </body>
</html>
