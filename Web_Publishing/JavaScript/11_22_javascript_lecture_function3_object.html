<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>11월 22일 배운 거</title>
    </head>
    <body>
        <pre><script>

            // parseInt 함수(parse an integer)
            // → 인자로 주어진 문자열을 정수로 변환해서 반환하는 함수
            // parseFloat 함수 (parse a floating number)
            // → 인자로 주어진 문자열을 실수(부동소수점 숫자)로 변환해서 반환하는 함수
            //  문자열에 소수점이 없는 경우에는 정수로 변환해서 반환한다

            var num = 10;

            document.writeln("num + 3 = " + (num + 3));
            // document.writeln("num + 3 = " + 13);
            // document.writeln("num + 3 = 13 ");

            num = "10";

            document.writeln("num + 3 = " + (num + 3));
            // document.writeln("num + 3 = " + ("10" + 3));
            // document.writeln("num + 3 = " + ("10" + "3"));
            // document.writeln("num + 3 = " + ("103"));
            // document.writeln("num + 3 = 103"));

            document.writeln("num + 3 = " + (parseInt(num) + 3));
            // document.writeln("num + 3 = " (parseInt("10") + 3));
            // document.writeln("num + 3 = " (10 + 3));
            // document.writeln("num + 3 = " + 13);
            // document.writeln("num + 3 = 13");

            document.writeln('parseInt("3.14") = ' + parseInt("3.14"));
            // → document.writeln('parseInt("3.14") = 3'));

            document.writeln('parseFloat("3.14") = ' + parseFloat("3.14"));
            // → document.writeln('parseFloat("3.14") = 3.14'));

            document.writeln('parseFloat("10") = ' + parseFloat("10"));
            // → document.writeln('parseFloat("10") =  10'));

            //------------------------------------------------------------------------
            // 배열(array): 저장 공간들의 집합
            // → 같은 유형의 여러 값을 저장하기 위해 사용
            // → 배열 리터럴([])을 이용해서 생성
            // 배열의 원소(item): 배열의 각 저장공간
            // 배열의 인덱스(index): 배열의 원소에 접근하기 위해 사용하는, 0부터 시작하는 정수

            var numbers = [1, 2, 3, 4, 5 ];
            
            document.writeln("numbers[2] = " + numbers[2]);

            //-------------------------------------------------------------------
            // 객체(object): 저장 공간과 함수의 집합
            // → 특정 대상을 표현하기 위한 여러 값들과 이 값들을 사용하는  기능들의 집합
            // → 객체 리터럴({})을 이용해서 생성
            // 객체의 속성(property): 객체에서 값을 저장하는 저장 공간(변수)
            // → 객체의 속성에 접근할 때는 키(key)를 사용한다
            // 객체의 메서드(method): 객체의 속성 중 함수를 저장하고 있는 속성
            // → 객체에서 속성에 저장되어 있는 값들을 활용하는 함수

            var object = {
                // 속성(property)
                "firstName": "Michael",     // 객체의 키는 문자열로 지정한다. // 속성을 나열할때는 콤마(,)로 연결한다
                lastName: "Jackson",        // 또는 큰따옴표를 생략하고 식별자(?)로 지정할 수도 있다

                // 메서드(method): 객체의 속성 중 함수를 저장하고 있는 속성
                printName: function () {

                    // this 키워드: 객체의 메서드에서 객체를 나타내는 키워드
                    document.writeln("My name is " + this.firstName + " " + this.lastName);
                    // → document.writeln("My name is " + object.firstName + " " + object.lastName);
                }
            };  // 객체의 리터럴 끝에는 세미콜론(;)을 붙인다

            // "출력" 방법(1)
            document.writeln("My name is " + object["firstName"] + " " + object["lastName"]);

            // "출력" 방법(2)
            document.writeln("My name is " + object.firstName + " " + object.lastName);
            // 속성 접근 연산자(.)
            // → 객체의 속성에 접근할 때 사용하는 연산자
            //  첫 번째 피연산자는 객체, 두 번째 피연산자는 속성(property)

            // 객체의 메서드 "호출"
            object.printName();
            object["printName"]();

            // 객체의 속성에 새로운 값을 대입
            object.firstName = "Alex";
            object.printName();

            // 생성되어 있는 객체에 속성 추가
            object.age = 31;

            // 생성되어 있는 객체에 메서드 추가
            object.getAge = function () { return this.age; };

            document.writeln("jackson.getAge() = " + object.getAge());
            document.writeln("jackson.age = " + object.age);
            document.writeln("jackson.getAge = " + object.getAge);
            
        </script></pre>
    </body>
</html>
