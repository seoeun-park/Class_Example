        <!-- 연습문제(2) : .hello 요소들의 글자 색상을 빨간색으로 변경하는 프로그램을 작성하라 -->

        <h2 class="hello">Hello World!</h2>
        <h2 class="hello">Hello World!</h2>
        <h2 class="hello">Hello World!</h2>

        <script>

            var elements = document.getElementsByClassName("hello");

            // elements[0].style.color = "red";    
            // elements[1].style.color = "red";    
            // elements[2].style.color = "red";

            // for 반복문을 이용해 배열의 각 원소, 즉 element 객체들에 순차적으로 접근해서 조작
            for (var i = 0; i < elements.length; i++)
                elements[i].style.color = "red";

        </script>

        <!-- 연습문제(3) : a 요소의 내부 문자 뒤에 href 속성의 값을 덧붙이기 -->

        <ul>
            <li><a href="http://www.google.com">Google</a></li>
            <li><a href="http://www.naver.com">Naver</a></li>
            <li><a href="http://www.daum.net">Daum</a></li>
        </ul>

        <script>

            // <li><a href="http://www.google.com">Google (http://www.google.com)</a></li>
            // <li><a href="http://www.naver.com">Naver (http://www.naver.com)</a></li>
            // <li><a href="http://www.daum.net">Daum (http://www.daum.net)</a></li>
            
            var links = document.querySelectorAll("a")
            // → var links = document.getElementsByTagName("a");
            // 변수 links에는 a 태그로 작성된 요소들을 표현하는 Element 객체들의 배열이 대입된다
            // 따라서 배열 links의 각 원소는 Element 객체이다.

            // links[0].innerHTML = "Google (http://www.google.com)";
            // links[0].innerHTML = "Naver (http://www.naver.com)";
            // links[0].innerHTML = "Daum (http://www.daum.net)";

            // links[0].innerHTML = links[0].innerHTML + " (" + links[0].href + ")";
            // links[0].innerHTML = links[1].innerHTML + " (" + link[1].href + ")";
            // links[0].innerHTML = links[2].innerHTML + " (" + link[2].href + ")";
            // → links[0].innerHTML +=  " (" + link[2].href + ")";

            for (var i = 0; i < links.length; i++) {

                links[i].innerHTML +=  " (" + link[i].href + ")";
                // document.links[i].innerHTML +=  " (" + link[i].href + ")";
                // → 굳이 변수로 객체를 지정하지 않아도 document 객체의 속성에 link가 이미 찾아져 있다

                link[i].target = "_black";
                // → 링크를 클릭했을 때 새창으로 열게 해주는 속성이 바로 target 속성이다.
                // → 예시) <li><a href="http://www.daum.net" target="_blank">Daum</a></li>
                // → 링크를 일일이 찾아서 target 속성을 주는 것 보다 for 반복문을 이용해서 속성을 주는 것이 훨씬 편하다
            }

        </script>
