<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello world!</title>
    </head>
    <body>
        <!-- <h1>hello world!</h1> -->
        <h1 id="hello">hello world!</h1>
        <script>
            // console.log 메서드 : 개발자 도구의 콘솔 창에 지정한 값을 출력
            // window.setTimeout 메서드 : 지정한 기능을 지정한 시간(ms 단위의 시간)이 지난 다음에 실행시키는 타이머를 등록
             window.setTimeout(function () {
                console.log("hello world!");
            }, 3000);  // 3초(3000ms)후 실행

            // window.setInterval 메서드 : 지정한 기능을 지정한 시간(ms 단위의 시간)마다 실행시키는 타이머를 등록
            /*
            window.setInterval (function () {
                // document : DOM을 표현
                // document.body : DOM에 포함된 body 요소
                // document.body.innerHTML : body 요소의 내부 마크업
                document.body.innerHTML += "<h1>hello world!</h1>";
            }, 1000 );
            */

            // += 덧붙인다는 표현
            /* document.body.onclick = function() {
                document.body.innerHTML += "<h1>hello world!</h1>";
            }; */

             document.getElementById("hello").onclick = function () {
                 this.style.color = "hotpink";
             };
        </script>
    </body>
</html>
