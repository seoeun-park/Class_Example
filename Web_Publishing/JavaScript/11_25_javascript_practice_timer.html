<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>11월 25일 연습문제</title>
    </head>
    <body>
        <pre><script>
            // 연습문제 (1): 1초마다 console.log 메서드를 이용해 개발자 도구의 콘솔 창에 1, 2, 3, 4, 5,
            //              ...과 1부터 1씩 증가하는 정수를 계속 출력하는 프로그램을 작성하라

            // 인덱스 변수(index variable): 일정하게 변하는 값을 표현하기 위해 사용하는 변수
            var i = 1;

            // window.setInterval 메서드는 "첫 번째 인자로 주어진 함수"를 
            // "두 번째 인자로 주어진 시간"마다 실행시키는 "타이머를 등록"한다.
            window.setInterval(function() {
                // 이 함수는 setInterval 메서드로 등록한 타이머에 의해 1000ms마다 실행된다.

                // 지역 변수(local variable)
                // → 블록 내에서 선언된 변수는 그 블록 내부에서만 유효하며, 그 블록이 끝나면 소멸한다

                // var i = 1;

                // → 인덱스 변수를 블록 내에서 선언하게 되면 한 문장씩 순서대로 실행하고 i++는 값만 저장만 할뿐
                //   소멸하게 되므로 콘솔 창에는 계속 i = 1만 출력하게 된다
                // → 즉 i = 1에서 2로 바뀌는 동시에 소멸하게 되므로 계속 i = 1만 출력하게 된다
                // → 그러므로 인덱스 변수는 소멸하지 않도록 하기 위해 블록 내부가 아닌 블록 밖에서 선언되어야 한다. 

                console.log("i = " + i);

                i++;

            }, 1000);

            //--------------------------------------------------------------------------------------
            // 연습문제 (2): 2초에 한 번씩 console.log 메서드를 이용해 개발자 도구의 콘솔 창에
            //              다음과 같은 메시지 다섯 개를 출력하는 프로그램을 작성하라
            //              (메시지는 다섯 개만 출력하고 프로그램이 끝난다.)
            //  2초 후: 1. Time is gold.
            //  4초 후: 2. No sweat, no sweet.
            //  6초 후: 3. Asking costs nothing.
            //  8초 후: 4. Step by step goes a long way.
            // 10초 후: 5. You will never know until you try.

            //--------------------------------------------------------------------------------------
            // 출력할 문구를 담을 배열 선언
            var sayings = [
                "1. Time is gold.",
                "2. No sweat, no sweet.",
                "3. Asking costs nothing.",
                "4. Step by step goes a long way.",
                "5. You will never know until you try."
            ];

            // 인덱스 변수(index variable): 일정하게 변하는 값을 표현하기 위해 사용하는 변수
            // → 출력할 문구를 결정할 배열의 인덱스를 나타내는 변수

            var i = 0;
            // i++를 해줘야 하므로 인덱스 변수에 초기값을 대입해주어야 한다


            // 타이머 등록
            var timerId = window.setInterval(
                function () {

                    console.log(sayings[i]);

                    i++;

                    // 2. 다섯 번째 문구를 출력한 후 타이머 해제
                    // sayings[4]까지 출력한 후 타이머 해제
                    // sayings.length = 5 (length는 배열의 크기 및 원소들의 갯수이다)
                    if (i == sayings.length)
                        window.clearInterval(timerId);

            }, 2000);

            // 위에서 등록한 타이머를 해제하는 방법 2가지

            // → 1. setTimeout 메서드를 사용해 10초가 지난 후에 위에서 등록한 타이머를 해제하는 방법
            window.setTimeout ( 
                function () {

                    window.clearInterval(timerId);

            }, 10000);

            // → 2. 2초마다 실행되는 함수 안에서 다섯 번째 문구를 출력한 후 타이머를 해제
            // → 72번째 줄

        </script></pre>
    </body>
</html>
