<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>11월 21일 배운 거</title>
    </head>
    <body>
        <pre><script>
            // 연습문제 (1): 매개변수로 전달된 값이 30보다 작을때는 "Hello World!"를 출력하고.
            // 그렇지 않으면 "Hello JavaScirpt!"를 출력하는 함수를 선언하고
            // 그 함수를 호출하면서 17을 전달하는 프로그램을 작성하라

            function sayhello(value) {
                if (value < 30)
                    document.writeln("Hello World!");
                else
                    document.writeln("Hello JavaScript!");
            }

            // 함수 sayhello를 호출하면서 17을 전달
            sayhello(17);

            //----------------------------------------------------------------------
            // 연습문제 (2)
            // 배열의 인덱스를 매개변수로 받아 그 인덱스에 해당하는 배열 items의 원소를 반환하는 함수를 작성
            // 작성한 함수를 이용해 세 번째 원소의 값을 출력하는 프로그램을 작성하라

            var items = ["Apple", "Banana", "Candy", "Doll"];

            // 배열의 인덱스를 매개변수로 받아 그 인덱스에 해당하는 배열 items의 원소를 반환하는 함수 작성
            function getItem (index) {

                // 매개변수 index에 전달된 인덱스에 해당하는 배열 items의 원소를 반환
                return items[index];

            }

            // 작성한 함수를 이용해 세 번째 원소의 값을 출력
            document.writeln("세 번째 원소의 값 = " + items[2]);
            document.writeln("세 번째 원소의 값 = " + getItem(2));

            // 함수의 식별자는 함수 그 자체를 나타낸다
            // 함수는 지정한 기능을 수행하는 프로그램 코드의 집합으로, 값의 한 종류이다.
            document.writeln("세 번째 원소의 값 = " + getItem);            

            // JavaScript에서 제공해주는 기능들(내장 함수, 메서드)은 프로그램 코드를 확인할 수 없다.
            document.writeln("document.writeln = " + document.writeln);            

            // 함수는 지정한 기능을 수행하는 프로그램 코드의 집합으로, 값의 한 종류이다.
            // 따라서 함수를 변수에 대입할 수 있다.
            // 이때 변수의 이름이 함수의 식별자를 대신한다.
            var func = getItem;

            // 함수를 변수에 대입한 경우 변수의 이름이 함수의 식별자를 대신하기 때문에
            // 변수를 통해 함수를 호출할 수 있다.
            document.writeln("세 번째 원소의 값 = " + func(3));
            
        </script></pre>
    </body>
</html>
