<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>10월 25일 연습문제(1)</title>
        <style>
            #box {
                width: 300px;
                padding: 20px;
                /* 요소의 너비가 부모 요소 컨텐트 영역의 너비보다 작은 경우
                    요소의 오른쪽에 여유분의 여백이 만들어진다.
                    margin 스타일 속성을 "auto"로 설정하면, 이 여유분의 여백으로 요소의 좌우에
                    똑같은 크기의 여백을 설정하게 된다. */
                margin: 0 auto 50px;
                background-color: darkgray;
            }
            
            #box > img {
                width: 300px;
                border-radius: 50%;
                /* background: url("image1.jpg") center /100% no-repeat white; */
            }
        </style>
    </head>
    <body>
        <div id="box">
            <!-- img 태그 vs background 속성으로 이미지를 삽입
                1. 삽입하려는 이미지 자체가 주요 컨텐츠인 경우 → img 태그로 이미지를 삽입
                2. 삽입하려는 이미지가 주요 컨텐츠가 아닌 꾸미는 역할일 경우 
                    → background 속성으로 이미지를 삽입-->
            <img src="image1.jpg" alt="charactor"></img>
        </div>
    </body>
</html>
