<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div태그와 span태그</title>
        <style>
            div {
                background-color:skyblue;
                margin-top: 5px;
            }

            span {
                background-color: pink;
            }
        </style>
    </head>
    
    <body>
    <!-- div 태그(display : block)는 블록 형식으로 공간을 분할함 -->
        <div>div 태그</div> 
        <div>div 태그</div>
        <div>div 태그</div>
    <!--span 태그(display : inline)는 인라인 형식으로 공간을 분할함-->
        <p>
        <span>span 태그</span>
        <span>span 태그</span>
        <span>span 태그</span>
        <p></p>

    </body>
</html>
