<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>링크 선택자</title>
        <style>
            :link{                  
                /*href 속성을 가지고 있는 a 요소를 선택*/
                color: fuchsia;
            }

            :visited{
                /*방문했던 링크를 가지고 있는 a 요소를 선택*/
                color: green;  
            }
        </style>
    </head>

    <body>
        <ul>
            <li><a href="http://www.google.com">Google</a></li>
            <li><a href="http://www.naver.com">Naver</a></li>
            <li><a href="http://www.facebook.com">Facebook</a></li>
            <li><a href="http://twitter.com">Twitter</a></li>
        </ul>
    </body>
</html>
