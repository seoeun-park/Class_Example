<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>float 속성</title>
        <style>
            .sample {
                border: 2px solid green;
                background-color: #efe;
                padding: 0.4em 1em;
                margin-bottom: 10px;
            }

            #container {
                border: 2px solid blue;
                background-color: #eef;
                padding: 1em;
                margin-bottom: 10px;
            /*  height:115px ;
            1. 부모 요소의 높이를 고정하는 방법
            가장 무식한 방법으로 float속성을 준 요소들으 높이가 바뀔 때마다 이것 또한
            그때마다 변경해야함 도저히 다른 방법을 쓸 수 없는 상황일때만 적용하는 방법이다 */

            /*  float: left ;
            2. 부모 요소에게도 float 속성을 주는 방법
            이와 같은 방법은 부모 요소 또한 float 속성을 줘서 부모 요소의 부모 요소로부터
            독립되므로 레이어드가 뭉개질 가능성이 높음 */

            /*  overflow: hidden ;
            3. 부모요소에 overflow 속성을 적용하는 방법
            이와 같은 방법은 레이어드는 깔끔해지지만 float속성을 준 요소의 자식 요소가 있다면,
            이 자식 요소가 float속성을 준 요소의 부모요소의 영역 밖으로 넘어간다면
            온전히 표현되지 않는다 */
            }
            .box {
                width: 100px;
                height: 100px;
                border: 2px solid red;
                background-color: #fee;
                line-height: 100px;
                text-align: center;
                margin: 5px;
            /*형제 요소들을 나란히 배치하기 위해서 사용하는 속성
            float 속성은 position 속성에서 "absolue"와 "fixed"처럼 부모 요소를 벗어난
            독립적인 요소로 변하게 한다. 단점은 부모요소로부터 벗어나기 때문에
            부모 배경 안으로 들어오지 못한채 왼쪽으로만 정렬된다는 점이다.*/
                float: left; }
            /*이러한 문제점을 해결하는 방법은 총 5가지가 있음(1~5)
            상황에 따라 적용하는 방법이 다 다르므로 다 외워놔야함*/

            /*  #clear {
                    clear: both; 
                    border: 5px solid blue;}
            4. float 속성을 준 요소 다음에 clear 속성을 갖는 빈 요소를 추가하는 방법
                */

            #container::after {
                content: ""; /*::before 선택자와 ::after 선택자를 작성한 CSS 블록에는 반드시 content 스타일 속성을 설정해야 한다*/
                display: block; 
            /* ::before 선택자와 ::after 선택자로 추가된 가상 요소는 inlin 형식의 요소이다.
            하지만 여기에서는 block 형식의 요소가 필요하므로 display 스타일 속성을 사용해 설정한다.*/
                clear: both;
            /* 추가된 가상 요소의 좌우로는 float  스타일 속성이 오지 못하도록 한다.*/

            /* 5. float 속성을 적용한 요소를 담고 있는 부모 요소에 after 가상 선택자를 사용해
            clear 속성을 적용하는 방법- 주로 이 방법을 자주 쓴다.*/
            }
        </style>
    </head>

    <body>
        
        <div class="sample">Sample</div>
        <div class="sample">Sample</div>
        <div class="sample">Sample</div>

        <div id="container">
            <div class="box">BOX 1</div>
            <div class="box">BOX 2</div>
            <div class="box">BOX 3</div>
            <div class="box">BOX 4</div>
        <!-- <div id="clear"></div> -->
        </div>

        <div class="sample">Sample</div>
        <div class="sample">Sample</div>
        <div class="sample">Sample</div>
        <div class="sample">Sample</div>
        <div class="sample">Sample</div>
        <div class="sample">Sample</div>
        <div class="sample">Sample</div>
    </body>
</html>
