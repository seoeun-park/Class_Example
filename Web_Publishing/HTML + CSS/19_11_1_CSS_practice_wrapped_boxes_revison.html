<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>11월 1일 연습문제</title>
    <link rel="stylesheet" href="reset.css"> <!--css 초기화하는 방법-->
    <style>
        body { background-color: #ccc; } 
        /* body 요소에 배경색을 지정하면 요소의 영역이 아니라 문서 전체에 배경색이 들어간다*/

        #container {
            width: 660px;
            padding: 10px;
            border: 2px solid #333;
            background-color: white;
            margin: 100px auto;
        /* 글자와 관련된 스타일 속성은 후손 요소들에게 상속되기 때문에 #container 요소에 적용해도 무방하다*/
            text-align: center;
            font-weight: bold;

            }
            
        #container > div { 
        /* 형제 요소를 나란히 배치하기 위해 float 스타일 속성 설정 */
            float: left;
            }
        /* float 속성을 2번 주지 않고 #container > div가 아닌 #container div 라는 선택자를 주고
        이 요소에만 float 속성을 줘도 브라우저에는 똑같은 형태로 나온다
        하지만 앞에 이 선택자는 모호하기 때문에 후에 수정작업할때 헷갈릴 수 있으므로
        차라리 float 속성을 2번 주는 것이 작업할때 편리할 수 있다 */
        /* #container div { float: left;}*/

        /* 모든 자식 요소들에 float 스타일 속성이 설정된 경우 부모 요소의 영역을 잡아주기 위해*/
        #container::after {
            content: "";
            display: block;
            clear: both;
            }

        #container > div:first-child {
            width: 200px;
            height: 220px;
            margin: 10px;
            line-height: 220px;
            background-color: gold;
            }
        #wrap {
            width: 440px;
            }
        #wrap > div {
        /* float 속성을 적용했을때 문제점을 해결하는 방법 중에서 2번째 방법 
            : 부모요소인 #wrap은 이미 float되어 있으므로 */
            float: left;
            margin: 10px;
            width: 200px;
            height: 100px;
            line-height: 100px;
            }
        #wrap > div:nth-child(1) { background-color: pink; }
        #wrap > div:nth-child(2) { background-color: yellowgreen; }
        #wrap > div:nth-child(3) { background-color: gray; }
        #wrap > div:nth-child(4) { background-color: cyan; }
    </style>

    <body>
        <div id="container">
            <div>Gold</div>
        <!--같은 유형의 컨텐츠는 하나로 묶어서 관리하는 것이 좋다-->
            <div id="wrap">
                <div>Pink</div>
                <div>Yellowgreen</div>
                <div>Gray</div>
                <div>Cyan</div>
            </div> <!-- #wrap의 끝태그-->
        </div> <!--#container의 끝태그-->
    </body>
</html>
