<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>10월 30일 연습문제</title>
    </head>
    <style>
        #container {
            width: 440px;
            height: 440px;
            border: 2px solid #333;
            padding: 10px;
            margin: 30px auto;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            text-align: center;
            line-height: 200px;
            float: left;
            }
        .box:nth-child(1) { background-color: pink;}
        .box:nth-child(2) {background-color: yellowgreen;}
        .box:nth-child(3) {background-color: cyan;}
        .box:nth-child(4) {background-color: gold;}
    </style>

    <body>
        <div id="container">
            <div class="box">Pink</div>
            <div class="box">Yellowgreen</div>
            <div class="box">Cyan</div>
            <div class="box">Gold</div>
        </div>
    </body>
</html>
