                height: 400px;

                /* #box 요소가 이 요소의 영역을 기준으로 배치되도록 설정 */
                position: relative;
            }

            #box {
                /* #container 요소를 기준으로 중앙에 배치 */
                position: absolute;
                top: 50%; left: 50%;
                transform: translate(-50%, -50%);

        <script>

            // 연습문제(12/12): 1초가 지나면 div 요소가 점점 동그랗게 작아지며 사라지도록 하는
            //  JavaScript 프로그램을 jQuery를 이용해 작성하라

            $(function () {
                // 이벤트 핸들러: document 객체에서 ready 이벤트가 발생하면 실행할 기능
                // → HTML 문서를 읽어들인 후 해석하고 DOM 구축을 끝낸 시점에 발생하는 이벤트

                //---------------------------------------------------------------------
                // 1. 1초가 지난 다음
                // 2. #box 요소가 원의 형태로 변함과 동시에 점점 작아지면서 사라지도록 한다.
                //    (단 사라지는 중심점이 요소의 정중앙이어야 한다.)

                //---------------------------------------------------------------------
                // 1. 1초가 지난 다음
                window.setTimeout(function () {
                    // 이 함수는 setTimeout 메서드로 등록한 타이머에 의해 1000ms가 지난 후에 실행된다.

                    // 2. #box 요소가 원의 형태로 변함과 동시에 점점 작아지면서 사라지도록 한다.
                    //    (단 사라지는 중심점이 요소의 정중앙이어야 한다.) → css 스타일시트를 통해 조작해야한다.
                    $("#box").css({
                        "transition": "1s",
                        "width": 0,
                        "height": 0,
                        "border-radius": "50%"  // % 단위의 기준: 요소의 크기
                    });

                }, 1000);

            });  // document.onready

        </script>

    <body>
        <!-- 
         <h1 id="hello">Hello World!</h1>
        -->
        <div id="container">
            <div id="box"></div>
        </div>
