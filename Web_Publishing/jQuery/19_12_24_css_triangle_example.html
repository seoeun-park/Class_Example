<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>삼각형 예제</title>
        <link rel="stylesheet" href="reset.css">
        <style>
            
            #box1 {
                width: 50px;
                height: 50px;
                border: 50px solid red;
                border-color: red blue;

                margin-bottom: 10px;
            }

            #box2 {
                width: 0px;
                height: 0px;
                border: 50px solid red;
                border-color: red blue;
                /* 이때 만들어지는 박스의 지름은 100px이고 반지름은 50px이다. */
                
                margin-bottom: 10px;
            }

            #box3 {
                width: 0px;
                height: 0px;
                border: 50px solid transparent;
                border-bottom-color: red;
                /* 이때 만들어지는 박스의 지름은 100px이고 반지름은 50px이다. */

                margin-bottom: 10px;
            }

        </style>

    </head>
    <body>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </body>
</html>
