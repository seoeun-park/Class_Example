    <script>
        $(function () {

            // 4. 문서 객체의 특징 판별 메서드

            $("li").each(function () {
                if ($(this).is(".hello")) {
                    // is 메서드는 객체가 매개 변수로 넣은 선택자에 의해
                    // 선택되는지 확인해서 불린 값을 반환한다.
                    $(this).css("background-color", "green");
                }
            });
        }); // document.onready
    </script>

        <ul id="list">
            <li class="hi">Apple</li>
            <li>Bag</li>
            <li class="hello">Coffee</li>
            <li class="bye">Dog</li>
        </ul>
