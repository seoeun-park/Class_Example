<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>12월 11일 lecture</title>
        <link rel="stylesheet" href="reset.css">
        <style>
            body {
                background-color: black;
            }

            #hello {
                color: white;
                background-color: #555;
                width: 350px;
                margin: 100px auto;
                font-size: 50px;
                font-weight: 900;
                letter-spacing: -1px;
                text-align: center;
                border-radius: 8px;
            }
        </style>

        <!-- jQuery를 사용하기 위해서는 먼저 jQuery 라이브러리 파일을 불러와야 한다-->
        <script src="https://code.jquery.com/jquery.min.js"></script>

        <script>
            // jQuery를 이용해 JavaScript 프로그램을 작성한다는 것은
            // jQuery 객체의 메서드를 이용해 JavaScirpt 프로그램을 작성한다는 것이다

            // 따라서, 항상 jQuery 객체부터 만들어야 한다.
            // 그리고 jQuery 객체는 jQuery 함수를 호출해서 생성한다.
            // jQuery 함수의 반환값은 객체이며, 이 객체를 통칭해서 jQuery 객체라고 부른다.

            // jQuery에서는 window 객체의 load 이벤트와 비슷한 document 객체의 ready 이벤트를 이용한다.
            // 따라서 작성하고자 하는 기능은 document 객체의 ready 이벤트 핸들러에 작성한다.

            // jQuery 객체의 ready 메서드 - document 객체의 ready 이벤트 핸들러 연결
            // → jQuery 객체의 이벤트 관련 메서드는 addEventListener 메서드와 비슷하게
            //   여러 이벤트 핸들러를 순차적으로 연결시켜준다.

            // jQuery를 이용해 JavaScript 프로그램을 작성하면서 '$' 기호를 단독으로 사용하면
            // 이는 jQuery 함수의 별명으로 사용된다.

            // jQuery(document).ready(function () {...});
            // → $(document).ready(function () {...}); 
            // → $(function () {...});

            // jQuery 함수
            // 반환 값: jQuery 객체
            // 매개변수 1. 객체(object) - window 객체, document 객체, Element 객체 등
            // 매개변수 2. 함수(function) - document 객체의 ready 이벤트 핸들러를 연결
            // 매개변수 3. 선택자 형태를 갖는 문자열(string) - DOM에서 선택자로 걸러지는 요소 탐색
            // 매개변수 4. HTML 마크업을 포함한 문자열(string) - 새로운 요소 생성
        </script>
        <!-- ----------------------------------------------------------------------------- -->
        <!-- 
            <script>
                // 연습문제: id가 hello인 h1요소안에 있는 

            window.addEventListener("load", function () {
                // 이벤트 핸들러: window 객체에 load 이벤트가 발생하면 실행할 기능

                // 1. 3초가 지나면
                //    → window.setTimeout 메서드로 타이머를 등록해서 구현
                window.setTimeout(function () {
                    // 이 함수는 setTimeout 메서드로 타이머를 등록해서 구현

                    // 2. #hello 요소의 글자 색상을 빨간색으로 바꾼다.
                    document.getElementById("hello").style.color = "red";
                    
                }, 3000)
                
            }); //window.load
        </script>
        -->
        <script>
            $(function () {
                window.setTimeout(function () {

                    $("#hello").css("color", "red");

                }, 3000)

            }); // document.onready
        </script>
    </head>
    <body>
        <h1 id="hello">Hello World!</h1>
    </body>
</html>
