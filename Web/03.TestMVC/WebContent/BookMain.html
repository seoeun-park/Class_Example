<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도서정보입력</title>
<script type="text/javascript">
	
	function fnCheckSub() {
		var isbn = document.bookForm.isbn;
		var regIsbn = /^\d{3}-\d{2}-\d{4}-\d{3}-\d{1}$/;
		
		if (!regIsbn.test(isbn.value)) {
			alert("isbn 형식이 잘못 입력되었습니다.");
			isbn.value = ""
			isbn.focus();
			return false;
		} else if(!confirm("도서정보를 입력하시겠습니까?")) {
			return false;
		} else {	
			return true;
		}	
	}
	
	function fnCheckRes() {
		if (confirm("정말 취소하시겠습니까?")) {
			return true;
		} else {
			return false;
		}
	}  
	
</script>
</head>
<body>
	<div align="center">
		<h3>[도서정보 입력화면]</h3>
		<form action="is.do" method="post" name="bookForm" onsubmit="return fnCheckSub();" onreset="return fnCheckRes();">
			<table border="1">
				<tr>
					 <th>도서명</th>
					 <td align="center"><input type="text" name="title" required="required" /></td>
				</tr>
				<tr>
					 <th>저자</th>
					 <td align="center"><input type="text" name="auth" required="required" /></td>
				</tr>
				<tr>
					 <th>ISBN</th>
					 <td align="center"><input type="text" name="isbn" required="required" value="xxx-xx-xxxx-xxx-x"
					 	  onfocus="this.value = ''" /></td>
				</tr>
				<tr>
					 <th>출판사</th>
					 <td align="center"><input type="text" name="comp" required="required" /></td>
				</tr>
				<tr>
					 <th>단가</th>
					 <td align="center"><input type="number" name="cost" required="required" /></td>
				</tr>
				<tr>
					 <th>수량</th>
					 <td align="center"><input type="number" name="su" required="required" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="도서정보입력"/>
						<input type="reset" value="입력정보취소" />
						<input type="button" value="전체도서보기" onclick="location.href='gals.do'"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
