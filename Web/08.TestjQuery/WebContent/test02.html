<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test 02</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
	$(document).ready(function() {
		$("#btn").click(function() {
			$.ajax({
				dataType : "json",
				url : "gjbus.jsp",
				success : function(data) { resultHtml(data); },
				error : function() { alert("로딩 실패!"); }
			}); //ajax
		}); //click()
	}); //ready()
	
	function resultHtml(data) {
		//alert("로딩 성공!");
		var html = "<table border='1'>";
		html += "<tr>";
		html += "<th>노선번호</th>";
		html += "<th>출발지</th>";
		html += "<th>도착지</th>";
		html += "<th>첫차</th>";
		html += "<th>막차</th>";
		html += "<th>운행간격</th>";
		html += "<th>노선종류</th>";
		html += "</tr>";
		
		$.each(data, function(key, value) {
			html += "<tr align='center'>";
			html += "<td>" + value.LINE_NAME + "</td>";
			html += "<td>" + value.DIR_UP_NAME + "</td>";
			html += "<td>" + value.DIR_DOWN_NAME + "</td>";
			html += "<td>" + value.FIRST_RUN_TIME + "</td>";
			html += "<td>" + value.LAST_RUN_TIME + "</td>";
			html += "<td>" + value.RUN_INTERVAL + "</td>";
			if (value.LINE_KIND == 1) {
				html += "<td>급행간선</td>";
			} else if (value.LINE_KIND == 2) {
				html += "<td>간선</td>";
			} else if (value.LINE_KIND == 3) {
				html += "<td>지선</td>";
			} else if (value.LINE_KIND == 4) {
				html += "<td>마을버스</td>";
			}
			html += "</tr>";
		});
		
		html += "</table>";
		$("#display").empty();
		$("#display").append(html);
		
	} //resultHtml()
</script>

</head>
<body>
	<button id="btn">광주광역시 버스 노선 정보</button>
	
	<br/><br/>
	
	<div id="display">
		여기에 버스 노선 정보가 표시됩니다.
	</div>

</body>
</html>
