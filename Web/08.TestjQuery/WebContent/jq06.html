<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
	$(document).ready(function() {
		//tag 선택자
		alert("table tag의 개수 : " + $("table").length);
		
		//table tag의 후손 요소인 tr의 개수
		alert("tr tag의 개수 : " + $("table tr").length);
		
		//table tag의 후손 요소인 tr의 자식 요소인 td의 개수
		alert("td tag의 개수 : " + $("table tr > td").length);
		
		//tag 선택자
		alert("td tag의 개수 : " + $("td").length);
		
		alert($("td").text());
		// → AAABBBCCC
		
		$("td").each(function() {
			alert($(this).text());
		});
		
	}); //ready

</script>
<title>jQuery 06</title>
</head>
<body>
	<table border="1">
		<tr><td>AAA</td></tr>
		<tr><td>BBB</td></tr>
		<tr><td>CCC</td></tr>
	</table>
	
</body>
</html>
