<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	.hidden{
		display: none;
	}
	
	.hidden2 {
		opacity: 0;
		visibility: hidden;
		transition: 0.6s;
	}

</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
	$(document).ready(function() {
		$("#btn").click(function() {
			//$("#display").addClass("hidden");
			
			//$("#display").toggleClass("hidden");
			$("#display").toggleClass("hidden2");
			
		}); //click()
		
	}); //ready()

</script>
<title>jQuery 07</title>
</head>
<body>
	<button id="btn">클릭하세요</button>
	
	<br/><br/>
	
	<div id="display" style="background-color: yellow; 
		 					 width: 200px; height: 100px">
		안녕하세요.
	</div>
	
</body>
</html>
