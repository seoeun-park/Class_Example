<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 11</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
$(document).ready(function() {
	$("#btn").click(function() {
		$.ajax({
			dataType : "xml",
			url : "imageList.xml",
			success : function(data) { resultHtml(data); },
			error : function() { alert("Image Loading Fail!"); }
		}); //ajax
	}); //click()
	
	function resultHtml(data) {
		//alert("Image Loading Success!");
		
		var images = $(data).find("img");
		// imageList.xml파일 에서 img태그들을 담고 있는 배열 형태로 저장
		
		//alert(images.length);		// → 6
		
		var html = "";
		for(var i = 0; i < images.length; i++) {
			var imgPath = images.eq(i);
			//alert(imgPath.text());
			html += "<img src = '" + imgPath.text() + "' width = '150' height = '150' /><br />"
			//alert(html);
		}
		
		$("#display").html(html);
		// → $("#display").empty().append(html);
		
	} //resultHtml()
}); //ready()	
</script>	
</head>
<body>
	<button id="btn">회원 목록 가져오기</button>
	
	<br/><br/>
	
	<div id="display">
		이미지가 출력되는 영역
	</div>
</body>
</html>
