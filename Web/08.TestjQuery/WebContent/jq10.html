<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
	$(document).ready(function() {
		$("#btn").click(function() {
			$.ajax({
				dataType : "json",
				url : "memberList01.jsp",
				success : function(data) { resultHtml(data); },
				error : function() { alert("JSON LOADING FAIL!"); }
			}); //ajax()
			
		}); //click()
	}); //ready()
	
	function resultHtml(data) {
		//alert("JSON LOADING SUCCESS!");
		var html = "<table border='1'>";
		html += "<tr>";
		html += "<th>이름</th>";
		html += "<th>아이디</th>";
		html += "<th>비밀번호</th>";
		html += "<th>주소</th>";
		html += "<th>전화번호</th>";
		html += "</tr>";
		
		$.each(data, function(key, value) {
			html += "<tr align='center'>";
			html += "<td>" + value.member.name + "</td>";
			html += "<td>" + value.member.id + "</td>";
			html += "<td>" + value.member.pw + "</td>";
			html += "<td>" + value.member.addr + "</td>";
			html += "<td>" + value.member.tel + "</td>";
			
			html += "</tr>";
		});
		
		html += "</table>";
		$("#display").empty().append(html);
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<button id="btn">회원 목록 가져오기</button>
	
	<br/><br/>
	
	<div id="display">
		여기에 회원 목록이 출력됩니다.
	</div>
</body>
</html>
