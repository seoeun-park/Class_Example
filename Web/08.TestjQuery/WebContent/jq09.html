<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
	$(document).ready(function() {
		$("#btn").click(function(){
			$.ajax({
				dataType: "json",
				url: "member.json",
				success: function(data) { resultHtml(data); },
				error: function() { alert("로딩 실패!"); }
			}); //ajax()
		});	//click()
	}); //ready
	
	function resultHtml(data) {
		//alert("로딩 성공!");
		
		var html = "<table border = '1'>";
		html += "<tr><th>NUM</th><th>NAME</th><th>ADDR</th></tr>";
		
		$.each(data, function(key, value){
			html += "<tr align = 'center'>";
			html += "<td>" + value.Num + "</td>";
			html += "<td>" + value.Name + "</td>";
			html += "<td>" + value.Addr + "</td>";
			html += "</tr>";
		});	//each()
		
		html += "</table>";
		$("#display").empty();
		$("#display").append(html);	
	} //resultHtml()
</script>
<title>jQuery 09</title>
</head>
<body>
	<button id="btn">JSON Data Load</button>
	<br/><br/>
	<div id="display">
		JSON Data Loading...
	</div>
</body>
</html>
