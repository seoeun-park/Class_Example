<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 입력화면</title>
</head>
<body>
<div align="center">
	<h3>회원가입 입력화면</h3>
	<form action="s03.do" method="post">
		<table border="1">
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" required="required" /></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id" required="required"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="pwd" required="required"></td>
			</tr>
			<tr>
				<th>나이</th>
				<td><input type="number" name="age" required="required"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text" name="addr" required="required"></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="text" name="tel" required="required"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입" />
					<input type="reset" value="다시작성" />
					<input type="button" value="목록보기" onclick="location.href='s04.do'" />
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
