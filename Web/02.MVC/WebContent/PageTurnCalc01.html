<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동적 페이지 전환</title>
<script type="text/javascript">
	function fnSubmit() {
		if (confirm("계산하시겠습니까?")) {
			return true;
		} else {
			return false;
		}
	}
	
	function fnReset() {
		if (confirm("초기화 하시겠습니까?")) {
			return true;
		} else {
			return false;
		}
	}

</script>
</head>
<body>
	<h3>동적 페이지 전환 : request.forward()</h3>
	<form action="s06.do" method="get" onsubmit="return fnSubmit();" onreset="return fnReset();">
		첫 번째 수 : <input type="number" name="num1" required="required" /><br/>
		두 번째 수 : <input type="number" name="num2" required="required" /><br/>
	<input type="submit" value="계산하기" />
	<input type="reset" value="초기화하기" />
	</form>
</body>
</html>
